body,h1,h2,h3,h4,h5,p,ul,dl,ol,form,fieldset {
	margin: 0;
	padding: 0;
}

a {

}

.body_header {

.content {

body,td,input,textarea,select,button {

.sbox {

}

}

.sbox LI {

	PADDING-TOP: 0px;
	LIST-STYLE-TYPE: none;

	COLOR: #000;
	PADDING-TOP: 4px;

}

.input-submit {
	background-color: #3B5888;
	border-color: #D8DFEA #0E1F5B #0E1F5B #D8DFEA;
	border-style: solid;
	border-width: 1px;
	color: #FFFFFF;
	cursor: pointer;
	font-size: 12px;
	padding: 2px 15px;
	text-align: center;
}
</style>
