function sort_table(tbody, col, asc, flag) {
	var rows = tbody.rows,
        rlen = rows.length,
        arr = new Array(),
        i, j, cells, clen;
    // fill the array with values from the table
    if(flag==20){
	    for (i = 0; i < rlen; i++) {
	        cells = rows[i].cells;
	        clen = cells.length;
	        arr[i] = new Array();
	        if(cells[0].hasAttribute('id')){
	        		arr[i][0]="<td id='"+cells[0].attributes["id"].value+"' style='word-break: keep-all;white-space:nowrap; text-align: -webkit-left;padding: 10px;'>"+ cells[0].innerHTML+"</td>";
	        }else{
	        		arr[i][0] = "<td style='word-break: keep-all;white-space:nowrap; text-align: -webkit-left;padding: 10px;'>"+ cells[0].innerHTML+"</td>";
	        }
	        for (j = 1; j < clen; j++) {
	            arr[i][j] = cells[j].innerHTML;
	        }
	    }
	}else{
		for (i = 0; i < rlen; i++) {
	        cells = rows[i].cells;
	        clen = cells.length;
	        arr[i] = new Array();
	        for (j = 0; j < clen; j++) {
	            arr[i][j] = cells[j].innerHTML;
	        }
	    }
	}
    // sort the array by the specified column number (col) and order (asc)
    arr.sort(function (a, b) {
        	//return (a[col] == b[col]) ? 0 : ((Number(a[col].replace(/,|-/g, "")) > Number(b[col].replace(/,|-/g, ""))) ? asc : -1 * asc);
        if(a[col].indexOf("<")>-1){ 
			var asubStr = a[col].match(">(.*)<");
	        var bsubStr = b[col].match(">(.*)<"); 
	        return (asubStr[1] == bsubStr[1]) ? 0 : ((Number(asubStr[1].trim().replace(/,|-/g, "")) > Number(bsubStr[1].trim().replace(/,|-/g, ""))) ? asc : -1 * asc);
	    }else{  
	    		return (a[col] == b[col]) ? 0 : ((Number(a[col].trim().replace(/,|-/g, "")) > Number(b[col].trim().replace(/,|-/g, ""))) ? asc : -1 * asc); 
	    }  
    });
    // replace existing rows with new rows created from the sorted array
    if(flag==20){
	    for (i = 0; i < rlen; i++) {
	    		rows[i].innerHTML = arr[i].join("<td style='text-align: -webkit-right;padding: 10px;'>") + "</td>";
	    }
    }else{
	    	for (i = 0; i < rlen; i++) {
	    		rows[i].innerHTML = "<td style='word-break: keep-all;white-space:nowrap; text-align: -webkit-left;padding: 10px;'>"+arr[i].join("</td><td style='text-align: -webkit-right;padding: 10px;'>") + "</td>";
	    }
    }
}
