<script type="text/javascript">
function isEmpty(value){
	if(value == null || value ==""){
       return true;
	}else{
       return false;
	}
}
function isCommit(){
	var inputName = $('#username').val();
	var inputUid = $('#useruid').val();
	inputName = jQuery.trim(inputName);
	inputUid = jQuery.trim(inputUid);
	if(isEmpty(inputName)&&isEmpty(inputUid)){
		alert("<?php echo $MALANG['uid_noinput'];?>");
		$("#username").val(" ");
		$("#username").focus();
		return false;
	}
	return true;
}
function check_submit(type) {
	if(type=='view')
	{
		if(isCommit()){
		  document.getElementById('action').value = type;
		  document.getaccount.submit();
		}
	}
}

function check_edit(uid,server){
	if(confirm('是否确认撤销图片?')){
		$.get('admincp.php?mod=user&act=auditUserPicture&event=edit&uid='+uid+'&server='+server);
	}
}

</script>
