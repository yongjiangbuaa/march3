<!--{template header}-->
<div class="alert alert-info">$title<font color="red">$alert</font></div>
<form action="admincp.php?mod=user&act=wall&type=1" method="POST">
	<span>用户名</span>
	<span><input type="text" id="username" name="username" value='{$username}'></input></span>
	<span>UID</span>
	<span><input type="text" id="useruid" name="useruid" value='{$useruid}'></input></span>
	<input class="btn js-btn btn-primary" type="submit" value="{$MALANG['btn_view']}" />
</form>
<!--{if isset($items) }-->
	<div id="tip" style="font-size:16px;width:auto;height:auto;padding:2px;border:1px solid #000000;background-color:#ffffdd;position:absolute;visibility:hidden"></div>
	<table class="listTable" style="width: 100%; text-align: center">
	<tr class="listTr">
		<!--{loop $dbArray $dbName $dbData}-->
		<th width=2%>{$dbData['name']}</th>
		<!--{/loop}-->
	</tr>
	<!--{loop $items  $key $value}-->
	<tr class="listTr" onMouseOver="this.style.background='#ffff99'" onMouseOut="this.style.background='#fff';" id="$value['armyId']" >
		<!--{loop $dbArray $dbName $dbData}-->
				<td width="2%">$value[$dbName]</td>
		<!--{/loop}-->
	</tr>
	<!--{/loop}-->
	</table>
<!--{/if}-->
<script type="text/javascript">
var mouseX = 0;
var mouseY = 0;
$(document).mousemove(function (e) {
	mouseX = e.pageX;
	mouseY = e.pageY;
});
var count=0;
function doClear(){
	count++;
	if(count>=2)
	{
		alert('一次只能修改一项,请把未完成的项保存');
		rightinfo();
	}
}
function edit(uname,uuid,vid,num,uid,armyId) {
	doClear();
	unameSide=uname;
	uuidSide=uuid;
	mUid=uid;
	mArmyId=armyId;
	modify_name=vid;
	var tdnode=document.getElementById(armyId).childNodes;
	for(var i=0; i<tdnode.length; i++)
	{
		if(tdnode[i].id==vid)
		right=tdnode[i];	
	}
	var str='<form id="form1" style="margin:0">输入值: <input class="input-mini" name="num" type="text" id="num'+uid+'" value="'+num+'"><br/>当前:'+num+' <input type="button" id="savebtn" value="保存" onclick=save(num)> <input type="button" id="cancelbtn" value="取消" onclick="rightinfo()"></form>';
	right.innerHTML=str;
}
function save(num){
	var url ='admincp.php?mod=user&act=wall&type=3&username='+unameSide+'&useruid='+uuidSide+'&num='+num.value+'&mUid='+mUid+'&mArmyId='+mArmyId+"&vid="+modify_name;
	xmlHttp=getAjax();
	xmlHttp.onreadystatechange = getAction;
	xmlHttp.open("GET",url,true);
	xmlHttp.send(null);
}
function getAction(){
	if(xmlHttp.readyState==4 && xmlHttp.status==200){
		if(xmlHttp.responseText.length == <?php echo MAIN_PAGE_LENGTH;?>){
			showLogin();
			return;
		}
		rightinfo();
		return;
	}
}
function rightinfo() {
	self.location='admincp.php?mod=user&act=wall&type=1&username='+unameSide+'&useruid='+uuidSide;	
}
</script>
<!--{template footer}-->
