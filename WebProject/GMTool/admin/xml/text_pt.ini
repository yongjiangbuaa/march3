140113=Meu Soberano:\nO Campo de Batalha do Dragão está prestes a abrir! As alianças mais poderosas em todos os reinos estará aqui para lutar pela Aliança Mais forte em COQ!\nTodas as alianças terão que combater individualmente com o outro. A pontuação do vencedor vai subir. E a aliança mais forte será decidida pela classificação e as eliminatórias.\nNós vamos dar a cada uma aliança pontuação inicial devido ao seu poder e o nível de castelo dos membros. Castelos acima do Nv. 26 começará com muito mais pontuação, por isso não se esqueça de atualizar seus castelos e aumentar o seu poder!\nOutras regras para o campo de batalha de Dragão será publicado no futuro, por favor, siga-nos!
140114=Meu senhor: A Campanha do Dragão está prestes a começar! Desta vez você pode lutar contra jogadores de cada Reino e se tornar a Aliança mais Forte no COQ! Qualquer líder e membros R4 nas alianças TOP 50 de qualquer Reino pode se registrar. Até 50 membros em cada aliança podem participar.\n Eles serão selecionados pelo Líder ou pelos Membros R4. Depois de entrar no campo de batalha, não ataque apenas o castelo dos seus oponentes; controle os edifícios para ganhar mais pontos. A Aliança com mais pontos vence.\n Além de edifícios que dão pontos, há outros edifícios. Ocupá-los irá gerar diferentes Buffs e vantagens estratégicas.\n As tropas não morrem na Campanha do Dragão, e apenas uma quantidade certa de Teletransportes Avançados pode ser usada. \n Os vencedores e perdedores obtém diferentes posições e bônus de posição (baseados em sua performance na Campanha). No fim, a posição do ranking vai determinar a divisão e a recompensa que você receberá no fim da estação.\n Uma recompensa será enviada após cada batalha. Ela é determinada na pontuação que você recebeu na Campanha do Dragão (e pode incluir cristais).\n Você pode encontrar informações detalhadas no FAQ.\n\n Você está pronto, meu senhor? Lute na Campanha do Dragão e torne-se a Aliança mais poderosa no COQ!
