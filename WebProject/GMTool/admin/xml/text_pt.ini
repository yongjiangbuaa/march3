132002=Recrutámos alguns soberanos entusismados como "MOD" neste jogo para uma melhor comunicação com todos os jogadores. Estes irão ajudar e guiar os novos soberanos a explorar e aprender o jogo rapidamente. Pergunte por sua assistência diretamento caso se depare com algum problema em jogo. Contudo, os "MOD" estão por vezes ocupados. Caso necessite de ajuda ou tenha uma sugestão, pode contatar o GM através de uma mensagem privada ou da função "Ajuda&Suporte" no jogo, nós entraremos em contato o mais rápido possível.
