105719=Meu Soberano, o Evento Matar Inimigos começará em {0}! \n Durante o evento, você deve matar o maior número de inimigos possível para ganhar pontos que podem ser trocados por recompensas! \n (Usando o item Teletransporte Avançado,  você irá se teletransportar para o território de sua Aliança e terá a proteção da Aliança) \n\n Quando estiver atacando: \n1. Veja o poder do inimigo para estimar a sua força. \n2. Escolta pode ajudá-lo a matar o maior número de inimigos e minimizar suas perdas. \n3. Unindo-se e atacando com os membros da Aliança pode ajudar a derrotar inimigos poderosos. \n\n Quando defender um contra um ataque: \n1. Por favor, defenda de forma eficaz para prevenir perdas! \n2. Use um Escudo Paz para evitar perdas e fornecer uma defesa eficaz ao mesmo tempo. \n3. Veja inimigos na Torre de Vigia para formular estratégias de defesa eficazes. \n4. Quando confrontado com inimigos mais fortes, você pode proteger suas tropas enviando-as para ruínas ou outro lugar longe antes que os inimigos cheguem. \n5. Construa mais hospitais para reduzir as perdas de tropas! \n6. Busque a ajuda de seus aliados, este é um método eficaz na batalha. Claro, você deve fazer o mesmo e fornecer ajuda para eles também. \n7. Melhore o seu depósito para proteger seus recursos de saques. \n8. Evite a perda de recursos, comercialize-os com seus aliados no Embaixada de ser atacado.
105720=Sua cidade foi atacado
105721=Prezado Soberano, a sua cidade foi atacada,e agora está em um estado de Incêndio! Você pode mover a sua cidade para o território da Aliança, usando um Teletransporte Avançado para obter a proteção da Aliança, que é capaz de assistir melhor os aliados! \n\n1. Quando sua cidade é atacada por inimigos e a sua defesa falhar, sua cidade vai entrar em uma estado de incêndio. Neste estado, a Defesa da Cidade diminuirá continuamente até que chegue a 0. Quando isso acontece, a cidade será destruída. \n2. Use o Escudo de Paz para conseguir defesa e evitar a perda. \n3. Faça uma estratégia de defesa eficaz, visualizando a situação dos inimigos pela Torre de Vigia. \n4. Quando confrontados com poderosos inimigos, você pode proteger as suas tropas, implantando em ruínas ou em algum lugar muito longe antes da chegada dos inimigos. \n5. Construa mais hospitais para reduzir as perdas das tropas! \n6. Pedir reforços a seus aliados é bastante útil. É claro que você tem que ajudar seus aliados se possível. \n7. Melhore o seu depósito para proteger seus recursos de ser saqueado. \n8. Evitar perda de recursos através da exaustão dos recursos antes de serem atacados, ou por negociação com seus aliados pelo Embaixada.
