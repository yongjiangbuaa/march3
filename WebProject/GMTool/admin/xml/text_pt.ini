150144=A Guerra Apocalíptica começou, lá vem o Inferno destruir nosso mundo. O Inferno já foi um justiceiro humano. Um dia, ele tentou acabar com um poderoso nobre. Ele ficou diante do nobre e tentou prendê-lo. Isto levou a um fim trágico: o nobre o matou no meio da noite. Ele morreu desapontado e com raiva do mundo. O justiceiro se tornou o Inferno, e ávido por eliminar o mundo com fogo, ele retorna com vingança em seu coração.\nO Inferno é forte demais para um Senhor. Você tem que se juntar a uma aliança e se arregimentar antes de desafiá-lo. Todos os Senhores no regimento ganharão um prêmio pelo dano causado ao Inferno. Um prêmio de matança será concedido por matar o Inferno. Cada membro da Aliança algoz do Inferno receberá um pequeno baú. Poderosos Senhores, para defender nossa terra, vão e exterminem o Inferno!
