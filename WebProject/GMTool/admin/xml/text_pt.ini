140126=A Mina de Cristal produz uma enorme quantidade de Pontos de Aliança. Depois de ocupar a mina da Cristal, os pontos de Aliança continuarão a aumentar. Pontos de Aliança determinam o vencedor da batalha inteira. \n Depois de ocupar a Mina de Cristal, aliados são capazes de reforça-lo. Quanto mais tempo você ocupa a Mina de Cristal, mais pontos você recebe.
140127=O Campo de Treinamento produz um monte de recursos no campo de batalha. Após ocupar o Campo de Treinamento, seus recursos aumentarão continuamente. A quantidade de recursos determina a vitória no campo de batalha. \nApós ocupar o Campo de Treinamento, os jogadores do seu lado podem reforçar por conta própria ou em um mobilização. Quanto mais tempo você ocupar, mais recursos você terá.
140128=Os Depósitos de Armas produzem um monte de recursos no campo de batalha. Após ocupar o Depósito de Armas, seus recursos aumentarão continuamente. A quantidade de recursos determina a vitória no campo de batalha. \nApós ocupar o Depósito de Armas, os jogadores do seu lado podem reforçar por conta própria ou em um rali. Quanto mais tempo você ocupar, mais recursos você terá.
140129=Pontos de Suprimentos produzem um monte de recursos no campo de batalha. Após ocupar o Ponto de Suprimento, seus recursos aumentarão continuamente. A quantidade de recursos determina a vitória no campo de batalha. \nApós ocupar o Ponto de Suprimentos, os jogadores do seu lado podem reforçar por conta própria ou em um rali. Quanto mais tempo você ocupar, mais recursos você terá.
140130=Após ocupar o Ponto de Teletransporte, os jogadores do seu lado podem se teleportar para uma determinada área de forma gratuita. Nenhum ouro ou item será consumido, mas o número de teletransporte será consumido. \nPonto de Teletransporte é um edifício estratégico muito importante. Após ocupado, os seus castelos podem avançar em conjunto para chegar mais perto dos edifícios alvo.
