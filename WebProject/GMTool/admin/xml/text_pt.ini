137503=A Lavanda é originária de Florença, na França, um local de romance e beleza. Nos meses de Agosto e Setembro, a lavanda floresce na quente e confortável brisa de verão. Estas lindas flores formam um mar púrpura até onde os olhos podem alcançar, é o principal atrativo da região. Juntas, a sua fragrância suave e a da grama seca pelo sol, formam uma memorável fragrância no Sul da França. A lavanda é um símbolo de amor e compromisso, representa o amor verdadeiro. \n Enquanto as lavandas florescem, nós lançamos o evento Lavanda. Durante o evento, os jogadores ganham cestas de lavanda ao coletar recursos no mundo e recebem recompensas ao usar os cestos de lavanda.
