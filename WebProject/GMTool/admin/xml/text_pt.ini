140116=Meu Soberano: \n Esta temporada está prestes a terminar, por favor tome o seu tempo para subir na classificação e obter os melhores prêmios. \n Após esta temporada, as alianças na parte superior podem participar de uma partida de desempate e todas as pontuações serão restabelecidas. Na nova temporada, as pontuações iniciais serão decididas pelo desempenho da temporada anterior.
