102025=O Castelo fornece a visão geral do seu império. Melhore-o para desbloquear novos recursos e edifícios.
102026=O Embajada onde membros da Aliança podem trocar recursos. Aprimore-o para aumentar o comércio e reduzir a taxa de imposto.
102027=A embaixada oferece uma variedade de funções relacionadas com a aliança. Este é o lugar onde os membros da Aliança podem vir para oferecer ajuda um ao outro. O nível da embaixada determina a quantidade máxima e  os efeitos da ajuda que você pode receber.
102028=A faculdade é uma construção muito importante para o seu império, pois é onde você pode pesquisar várias tecnologias que irão aumentar o seu império para um nível superior.
102029=Recursos armazenados no depósito não podem ser saqueados ou serem consumidos por suas tropas.
102030=O Salão de Guerra serve como um local de encontro para você e seus aliados. Enquanto isso, você pode unir para formar um poderoso exército e atacar o inimigo. Aprimore o salão para aumentar o número de tropas que podem se reunir.
102031=Esta prisão escura e úmida é um bom lugar para prender os heróis inimigos. Inimigos que são capturados em batalha podem ser presos aqui.
102032=Casas podem servir como uma fonte lucrativa de renda de prata. Melhore-os para uma maior capacidade de armazenamento e rendimento.
102033=O Campo Militar é onde você monta seus soldados. Melhore-o para uma velocidade de treinamento mais rápido e maior capacidade de treinamento.
102034=O Hospital é o lugar onde você pode curar seus soldados que foram feridos em combate. Aprimore-o para aumentar sua capacidade e tratar mais dos feridos.
