150103=Festival de Qixi, se originou na China, é um festival tradicional para chinês regiões e países do Sudeste Asiático. É comemorado em 7 de julho do calendário lunar e é amplamente conhecido como "Dia dos namorados chinês". \nNeste dia, homens e mulheres irão mostrar afeto ao que adoram, e os amantes vão dar presentes uns aos outros. \nDurante o evento, você pode encontrar o vestido de Zhi Nu em pontos de recurso e obter a tubulação de lingueta de Niu Lang de derrotar monstros. Usando o vestido e a tubulação de lingueta para obter recompensas de surpresa.
