10012506=O Dia de São Patrício é comemorado no dia 17 de Março.  No começo era um dia em memória a São Patrício, um dos padroeiros da Irlanda. Hoje em dia, é considerado um feriado religioso e cultural na Irlanda. Com o passar do tempo, o Dia de São Patrício gradualmente se tornou em um festival no mundo todo. Foi então, em 17 de março de  1737 que os Estados Unidos comemorou pela primeira fez o Dia De São Patrício, e agora será portanto a 279° vez. Celebrações geralmente envolvem desfiles públicos e festivais,ceili e roupas verdes e trevos. \n Durante o evento, ao juntar recursos ou capturar um duende no castelo você pode ganhar um trevo. Ao utilizar o trevo você pode ganhar prêmios ou itens valiosos.
