150170=O Festival da Lua é um dos festivais típicos chineses. O festival tem esse nome por ser realizado no dia 15 de agosto do calendário lunar, no meio do outono. Sob a influência da cultura Chinesa, o Festival da Lua também é um festival tradicional para muitos países do Leste e do Sudeste da Ásia. Entre as tradições do Festival da Lua, incluem-se desfrutar da beleza da lua e das oliveiras da região, comer bolos de lua, beber vinho de oliva (feito da Osmanthus Fragrans), e assim por diante. A lua da noite do meio do outono representa a reunião da família, as saudades de casa do viajante e a esperança de uma colheita farta.\n O Nó Chinês é um artesanato tradicional, que representa a sabedoria da cultura antiga. Ela presenciou a costura na Idade da Pedra, o estilo na Dinastia Han e eventualmente se transformou no artesanato feito hoje em dia. Por ter um exterior simétrico, representar uma longa história e se encaixar nos requisitos das decorações tradicionais, é agora chamado de Nó Chinês.\n Durante o Festival da Lua, você tem a chance de ganhar Bolos de Lua no Poço dos Desejos e Nós Chineses em pontos de recursos no seu castelo. Usar qualquer um deles lhe dará recompensas, além da chance de receber um Mapa do Tesouro. Use o Mapa do Tesouro e ocupe um local específico para receber um grande prêmio!
