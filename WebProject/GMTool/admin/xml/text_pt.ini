137557=O poder dos Soberanos está crescendo. Os membros das Alianças estão ficando muito mais fortes obrigado pela doação e pelo suporte dos membros da aliança. Nós ficamos felizes em ver que os membros estão trabalhando duro e se esforçando ao máximo para tornar à aliança mais forte. Durante o Evento Grande Aliança, você é seus companheiros de aliança receberão as seguintes recompensas:\n Honra recebida ao doar aumentou em 50%\n Ciência doada aumentada em 50%\n Velocidade de pesquisa aumentou em 50%\n Velocidade de Construção dos edifícios aumentada em 50%\n Velocidade de Coleta na Super Mina aumentada em 20%\n Taxa de troca entre membros diminuiu em 50%\n Na Loja da Aliança, peço da Aceleração de 1 Hora diminuiu em 20%\n Na Loja da Aliança, peço do Escudo d paz de 8 Horas diminuiu em 20%\n Limite de proteção dos recursos para os membros dentro da área da aliança aumentou em 20%
