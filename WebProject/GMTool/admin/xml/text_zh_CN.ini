550173=领主大人，广阔的异世界等待您的征服！\n 1.沿着道路向前进军，战斗胜利就得奖杯若干，达到据点奖杯数量要求，就占领据点，占领据点和奖杯数量越多，奖励就越多。\n 2.您征战异世界的军队是系统提供的，他们无需训练并且不会有任何损耗，同时会正常享受到各种强化属性。\n 3.请配置好您的驻防部队阵容，别的领主会和你争夺异世界的据点，每次防守失败会减少奖杯数量，低于据点最低值，就丢失据点，回到上一个据点。\n 4.每次进攻据点将消耗20点远征令，远征令会随着时间缓慢恢复（每2小时恢复20点）。\n 5.被敌方占领的据点每10分钟可以免费更换一次领主，您也可以消耗金币来快速更换敌方领主。\n 6.使用道具来提升据点的城防等级可以让据点在被其他领主攻击时更安全。\n 7.每次异世界大战将会持续一周时间，并根据您累积的胜利奖杯数发放排名奖励邮件，之后会清空已占领的据点重新开始新的一轮征战，请您留意。\n 8.注意：您在异世界使用的龙、神灵、英雄是您实际拥有的英雄（必须是空闲状态，活力等也会正常消耗）\n 9.据点驻守战斗时使用的是城防战斗逻辑，您可以使用龙、神灵和英雄来驻守据点。
