150246=领主大人，领主大人，在酒馆中出现了许多不明怪物。他们想要在试炼场与您一对一的决斗。我相信以您的勇敢，坚韧，努力以及实力，必将这些野怪一一消灭。传说，每个野怪都守护者一个宝箱，宝箱中有着丰富的奖励。领主大人，试试身手去吧~\n在野外攻击怪物，将会有几率获得试炼卷轴，可以增加进入试炼场次数。\n试炼场活动规则：\n领主每天有一次免费进入试炼场的机会（可用金币购买进入次数或使用试炼卷轴进入）。每次进入试炼场将会获得15次免费攻击次数（可用金币购买攻击次数），每次攻击怪物，将会消耗一次攻击次数（攻击和蓄力攻击都只消耗一次攻击次数）。\n进入后，领主有三种攻击方式：挥剑，落雷和火球。挥剑将造成1的伤害，落雷将造成3的伤害，火球将造成5的伤害。当领主使用蓄力攻击后，所造成的伤害值将变为3倍。\n领主连接的攻击方式越多，造成的伤害将会越高。\n当怪物被击败时，将会得到怪物守护的宝箱。点击宝箱即可获得奖励。
