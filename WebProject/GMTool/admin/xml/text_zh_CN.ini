10024394=你拥抱过圣光吗？是圣光拯救了我们！如今，圣光也将赋予你营救我们倒下的兄弟的能力和勇气！
10024395=士兵的灵魂仍然在战场徘徊，他们被禁锢在这里。即便在死后，他们也要为保卫此地而战。这真令人感伤
10024396=瞧瞧！围墙本来好好的一点事都没有。算大家倒霉，由于故障阀门，围墙上漏洞百出。你能不能帮我把它们都封上？
10024397=不久前，一个老相识来到城里，让我跟他参加远征。听起来挺重要。我有点忙，也许你不介意替我去？
10024398=你吃过西兰花三明治吗？想必非常美味。我可不是什么美食家，我是商人。就算顾客点名要西兰花三明治，我也得拿出货来
10024399=我需要灰烬……黑曜石元素的灰烬，它们就在城外的平原上游荡。这种灰烬的颜色黝黑，我们需要它来制作下一件伪装
10024400=哈！今天我正好缺人手，你太幸运了。不干的话，我这一整周都会让你背黑锅。列兵！赶紧干活去！
