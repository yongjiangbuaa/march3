10012506=圣帕特里克节（St. Patrick's Day）是在每年的3月17日，最开始是为了纪念爱尔兰守护神圣帕特里克而设立的节日，如今它已成为了爱尔兰的国庆节。随着时间的推移，圣帕特里克节已经逐渐成为全球性节日。美国早在1737年3月17日就开始庆祝这一节日，今年已是第279个年头。在节日的这一天，人们通常会身穿绿色服装，举行游行、教堂礼拜和聚餐等活动。\n活动期间，领主们在世界中采集资源、在主城中捕捉哥布尔，都有机会获得苜蓿。使用苜蓿可以获得丰厚的资源或道具奖励。
