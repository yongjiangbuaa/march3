150147=在各位领主大人的英勇带领下，我们抵御了一波又一波的怪物。无论是潜伏的忍者还是被诅咒的美杜莎，都未曾攻占下我们的领土。在大战之后，一切又恢复了平静。现在在北半球的部分国家，已经进入了秋季。其中的中国，日本等国家的人民欣赏枫叶飘落的美丽景色，感慨丰收的时节。与此同时，丰收也在这片大陆上发生着，农田，伐木场，熔炉和水晶矿场的资源量都增加了。看到如此的盛况，领主们的士兵们也都干劲十足，为了城堡的发展更加努力的劳作。\n丰收时代3期间：\n世界上各个资源点产量增加100%（不包括金矿和联盟超级矿）\n采集资源点的基础采集速度增加50%（不包括金矿和联盟超级矿）\n在采集资源时，有几率掉落该种资源的资源道具。\n祭坛中，获得的资源量增加20%。\n城堡内各种资源生产速度增加50%。
