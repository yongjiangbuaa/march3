150144=由于当前群雄并起，世界上战乱不断，导致大魔王出现，企图毁灭整个大陆。大魔王本是人类的一个执法者。由于一起牵扯到贵族的案件，执法者不畏强权，希望将贵族绳之以法，被贵族暗中杀害。执法者带着对世界的不满和偏执的公正变身为大魔王，想用火焰净化整个人类。\n由于大魔王异常强大，领主大人需要加入联盟集结攻击大魔王。每次攻击大魔王的队伍，会根据大魔王损失的血量获得奖励，消灭大魔王的队伍将会获得消灭奖励。同时消灭大魔王的队伍所在的工会成员，每人也会获得一份小礼盒。伟大的领主们，为了守卫我们大陆，将大魔王驱逐出境吧。
