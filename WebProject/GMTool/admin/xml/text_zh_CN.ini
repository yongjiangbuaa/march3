150241=排灯节是印度的传统节日，是“以光明驱走黑暗，以善良战胜邪恶”的节日，于每年10月或11月举行。为了迎接排灯节，印度的家家户户都会点亮蜡烛或油灯，因为它们象征着光明、繁荣和幸福。\n排灯节期间，为了表示对神祇们的尊敬，人们会把房间打扫得干干净净并进行粉刷。人们穿新衣，决心开始新的生活。在黄昏的时候，每个家庭和商店会点亮各种灯，烟火充满了天空。“排灯节”的高潮是到圣河中沐浴，以求净化身心。孩子们更是必须到河中洗去身体的污垢，净化心灵，同时祈祷神灵保佑全家人身体健康。\n领主大人，当您在世界中采集的时候可以获得油灯，使用油灯可获得大量奖励，并会为家人和自己祈求幸福安康。请领主大人为了祈福，为了奖励，努力获取油灯吧。
