150150=古尔邦节与开斋节，圣纪并列称为伊斯兰的三大宗教节日。\n在古尔邦节期间，穆斯林们会举行会礼。他们会聚集在大清真寺或公共场所，举行盛大的仪式和庆祝活动。一般的穆斯林都在节日之前准备好到时要宰杀的牲口，牲口要求必须健康，分骆驼、牛、羊三种，根据家庭的经济情况来决定。宰杀后的肉要分成三份，分别留作自用、赠送亲友以及施舍给穷人。\n在古尔邦节期间，领主们将会在祭坛中祈福时获得烤肉道具，在城堡里的资源田中收获时，也能获得烤肉道具。使用烤肉道具可以获得各种奖励。\n请领主大人们尽情的享受这份节日的喜悦吧~
