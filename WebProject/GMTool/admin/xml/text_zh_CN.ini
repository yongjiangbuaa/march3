10084007=美国独立日快乐！
10084008=独立日是美国的主要法定国庆日，日期为每年7月4日，以纪念1776年7月4日北美独立军主导的大陆会议在费城正式通过《独立宣言》。《独立宣言》开宗明义地阐明，一切人生而平等，具有追求幸福与自由的天赋权利；淋漓尽致地历数了英国殖民主义者在美洲大陆犯下的罪行，最后庄严宣告英属北美殖民地脱离英国而独立。《独立宣言》是具有世界历史意义的伟大文献。通过《独立宣言》的这一天也成为美国人民永远纪念的节日，定为美国独立日。
