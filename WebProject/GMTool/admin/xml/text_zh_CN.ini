160243=第二部分 《Clash of Queens》网络游戏《用户协议》条款\n\n5.名词解释\n本《用户协议》的第二大部分及其补充协议的条款中所用到的下列专有名词，均采用如下解释：\n5.1《〈Clash of Queens〉网络游戏用户协议》，即本《用户协议》，简称"《Clash of Queens》用户协议"，指当前的您与智明星通订立的，关于您在使用和享受智明星通向您提供的《Clash of Queens》网络游戏产品及服务的过程中，所享有的权利和所负有的义务的软件许可及服务协议。\n5.2"用户"或"您"，又称"玩家"，即指使用和享受《Clash of Queens》网络游戏产品及服务的自然人，在《文化部网络游戏服务格式化协议必备条款》当中又被称为"乙方"，是本《用户协议》的一方合同当事人。\n5.3合作单位，指下列五类法人或其他组织的统称，或者其中某一类法人或其他组织中的某一家法人或其他组织，具体所指，依上下文而定：（1）第一类：应智明星通要求，为智明星通策划、举办、开展、执行（以下统称"举办"）有关《Clash of Queens》网络游戏的各种地面推广活动（如电子竞技比赛）的法人或其他组织；（2）第二类：经智明星通同意，在《Clash of Queens》网络游戏和/或其官方网站当中投放广告或进行其他的宣传推广活动，或者双方就《Clash of Queens》、合作单位某一种或某几种产品（或服务）品牌联合开展市场推广的法人或其他组织；（3）第三类：经智明星通授权，通过使用《Clash of Queens》的LOGO、名称、商标或者使用、改编《Clash of Queens》软件要素作品而设计、生产、制（创）作、销售（或发行）《Clash of Queens》游戏衍生品的法人或其他组织；（4）第四类：为《Clash of Queens》网络游戏上网运营提供宽带、网络接入、服务器出租、机房出租、信息存储空间、搜索、链接等服务的法人或其他组织；（5）第五类：上列四类之外的与智明星通进行了有关《Clash of Queens》合作事宜的其他的法人或其他组织。\n5.4智明星通游戏，是包括《Clash of Queens》在内的智明星通目前正在运营的所有网络游戏的统称，亦或指智明星通目前正在运营的某一款或者某几款网络游戏（具体所指，依上、下文而定），包括但不限于：（1）智明星通自主研发并且目前由智明星通运营的网络游戏；（2）智明星通代理运营的网络游戏；（3）智明星通与合作单位联合运营（又叫"合作运营"）的网络游戏。\n5.5《Clash of Queens》，指当下的这款游戏，亦或指该款游戏所对应的软件以及该软件后续的软件升级包或软件补丁、在线升级等内容。具体所指，依上下文而定。 《Clash of Queens》游戏软件可以分为封测版、内测版、不删档内测版、公测版、正式运营版、对外测试版等多个版本，均由客户端软件和服务器（即伺服端）软件两个部分构成。\n5.6软件要素作品，指从游戏软件当中分离出来的可以单独使用的单个作品的统称，是该游戏软件不可分割的组成部分，包括但不限于其中的：（1）电子文档、文字、数据库、图片、图表、图饰、图标、照片、程序、音乐、舞蹈、色彩、版面框架、界面设计；（2）可以单独构成著作权法意义上的作品的计算机程序、美术图片、文字内容、音乐、歌曲以及舞蹈等内容（又被分别称之为软件要素程序作品、软件要素美术作品、软件要素文字作品、软件要素音乐作品、软件要素歌曲作品和软件要素舞蹈作品）。\n5.7游戏数据，指您或其他用户在使用和享受《Clash of Queens》网络游戏产品及服务的过程中产生的被服务器软件所实时记录、存储的各种数字、字母、符号和模拟量等的统称，它以计算机语言的形式反映您或其他用户在使用和享受《Clash of Queens》网络游戏产品及服务的过程及结果，包括但不限于记录用户使用和享受《Clash of Queens》网络游戏产品及服务过程的游戏日志以及游戏安全系统检测并记录下来的安全日志。\n5.8游戏衍生品，指以某一游戏软件为原型，通过直接使用、修改、改编或者其他方式，利用该游戏软件或该游戏软件的软件要素作品、LOGO、名称和/或商标制作出来的物品的统称。从物品存在形态及其价值实现方式的角度，游戏衍生品可分为实物类衍生品和作品类衍生品两种类型；从对游戏软件利用方式及物品形成过程的角度，游戏衍生品可分为游戏过程衍生品、游戏编辑衍生品和游戏改编衍生品三种类型。\n5.8.1实物类衍生品：是指具有外在的有形实体的衍生品，主要是通过转让所有权、收取购买价款的方式来实现其价值，如玩具、剪纸、衣服等。\n5.8.2作品类衍生品：是指可以单独构成著作权法意义上的作品的衍生品，主要是通过转让著