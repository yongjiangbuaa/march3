10084030=盂兰盆节是日本的传统节日，日本人对盂兰盆节很重视，现已成为仅次于元旦的重要节日，企业、公司一般都会放假一周左右，称为“盆休”，很多出门在外工作的日本人都在选择利用这个假期返乡团聚祭祖。日本人在此节日会准备一种名为“精灵马”的供品，象征迎接及恭送祖先。日本此时也有送盂兰礼物的习惯，各地方都会举行盂兰盆会，会上众人聚集，跳一种名曰“盆踊”的舞蹈，专注于手部动作。
