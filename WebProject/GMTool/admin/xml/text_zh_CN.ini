150155=慕尼黑啤酒节又称“十月节”，在这个节日期间主要的饮料是啤酒。每逢十月节开幕那天，要举行盛大的开幕式和由各大啤酒厂组织的五彩缤纷的游行。开幕式在一个临时搭起的大帐篷里由慕尼黑市市长主持。中午12时，在12响 礼炮声和音乐声中，市长用一柄木槌把黄铜龙头敲进一个大啤酒桶内，然后拧开龙头，把啤酒放出来，盛在特制的大啤酒杯中。市长饮下这第一杯，著名的十月节便正式开始了。来自全德国各个州的人们穿上富有特色的民族服装盛装游行，演奏音乐，浩浩荡荡的穿过慕尼黑的市中心，最后来到啤酒节的现场。人们把自己打扮成古代衣着考究的贵族公爵，身披绫罗绸缎的王妃贵妇，驾着鲜花装扮的古典马车，也有不少人很朴实的穿着农民过节穿的衣服。\n在慕尼黑啤酒节欢庆期间，领主们可以从世界的资源点上采集到小麦，消灭野怪有几率获得清水，领主大人可以将清水和小麦合成为黑啤酒。使用黑啤酒会获得大量奖励。\n请各位领主大人不停的制造黑啤酒，喝掉黑啤酒吧。当然，在畅饮啤酒的同时，也别忘记注意保重身体哟~
