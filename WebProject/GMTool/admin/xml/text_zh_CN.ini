150170=中秋节是华夏文化中很具有代表性的节日之一，该节日在农历八月十五。因为中秋节刚好在秋季之半，所以命名为中秋节。受华夏文化的影响，中秋节也是东亚和东南亚一些国家的传统节日。中秋节自古便有祭月、赏月、拜月、吃月饼、赏桂花、饮桂花酒等习俗，并流传至今。中秋节以月之圆兆人之团圆，为寄托思念故乡，思念亲人之情，祈盼丰收、幸福，成为丰富多彩、弥足珍贵的文化遗产。\n中国结是一种手工编织工艺品，它身上所显示的情致与智慧正是古老文明中的一个侧面。是由旧石器时代的缝衣打结，推展至汉朝的仪礼记事，再演变成今日的装饰手艺。当代多用来装饰室内、亲友间的馈赠礼物及个人的随身饰物。因为其外观对称精致，可以代表悠久的历史，符合传统装饰的习俗和审美观念，故命名为中国结。\n在中秋节期间，各位领主大人在祭坛许愿有几率获得月饼，在城堡内收集资源有几率获得中国结。使用月饼和中国结均可获得大量奖励，并有几率获得藏宝图。使用藏宝图并到指定地点挖掘宝藏，可获得大量奖励。
