150184=《高卢英雄历险记》是一部自1959年开始连载的法国国宝级漫画。迄今为止，该漫画已被译成111种语言并在全球销量达到3.5亿册。它不仅是西方家喻户晓的经典，更是法国文化的象征之一，是当之无愧的欧洲漫画经典。\n《高卢英雄历险记》的故事背景设置在2000年前。当时凯撒率领罗马军团四处征战。公元前58年，凯撒大军跨越阿尔卑斯山，发动了征服高卢的战争。高卢是罗马共和国北部的一大片土地，高卢人在这场战争中损失惨重。然而，漫画中的故事是从一个不投降的高卢小村庄开始。这个村庄的祭司能制造一种魔法药水，喝了这种药水的人会变得力大无穷。高卢英雄们依靠智慧、勇气和魔法药水完成一个个艰巨任务，挫败了凯撒的阴谋，捍卫了自己的村庄！\n尊敬的领主们，高卢英雄百折不挠、英勇作战的精神值得我们每一个人学习。因此，我们在游戏中开启了“致敬高卢英雄”活动。在世界中，每当您消灭一只怪物，都会有机会获得1到3瓶魔法药水。使用魔法药水后您会得到大量奖励。
