138066=尊敬的领主大人:\n    昔日的开国英雄，都成了权力的牺牲者。如今他们尸骨未寒，群雄便相继而起，纷纷僭越称王。如今王国战场已经开启，无论你的王国是太平盛世，还是纷争四起，进入远古战场，与联盟成员一起为王国的荣誉而战！\n    进入远古战场需要城堡等级达到15级，且需要消耗一张战争契约，第一次进入免费\n    领主们，可以通过活动中心进入远古战场，也可以通过城堡内的特定士兵进入\n\n    *远古战场开启24小时，进入远古战场可以和其他王国领主战斗\n    *远古战场中，完成特定任务，不仅可以获得资源奖励，还能获得战争契约\n    *进入远古战场后，原王国的城堡进入锁定状态，无法被其他玩家攻击，同时也无法攻击其他玩家\n    *远古战场内攻击不会损失士兵，所有士兵转化为伤兵，并且恢复伤兵不再需要消耗资源，仅需要花费一定时间\n    *远古战场内城堡燃烧速度大幅增加\n    *消灭士兵可以获得相应的积分，每4个小时会对当前积分进行排名，最终结果取最高排名，排名越高王国奖励越丰富
