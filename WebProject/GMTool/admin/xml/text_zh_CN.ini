10044485=世界上大多数国家都把每年的1月1日作为新的一年的开始，在位于东方的日本，新年是一年当中最重要的节日。\n在新年中，日本有一些极具特色的年俗。例如在大门上挂一小撮松枝寓意请年神路过时稍作停留，送上祝福；写年贺状给亲朋好友、同事上司、老师同学，寥寥数语表达祝福；过年吃荞麦面，代表对身体健康长寿、家族成员缘分绵长、烦恼通通切断等美好的寓意。\n在新年前的最后一天，日语里称为“大晦日”，通常在这一天，大家在中午为止就把所有的过年的准备工作做完，到傍晚一家人围聚着开始围着暖炉过年，观看一年一度代表日本最高水准的新年跨年歌会，参加者都是从当年日本歌坛中选拔出来的最有实力、人气并受到广大歌迷喜爱的歌手。女歌手结成红组、男歌手结成白组，以活动的形式分出胜负。
