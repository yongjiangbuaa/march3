150170=The Mid-Autumn Festival is a traditional Chinese festival. The festival is named as so because it takes place on the 15th of August  in the lunar calendar, the middle of Autumn. Mid-Autumn Festival is also a traditional festival in East Asia and Southeast Asia. During the Mid-Autumn Festival it is custom to enjoy the sight of the moon, eat moon cakes and drink osmanthus wine. The moon of the Mid-Autumn night represents the reunion of the family, the home sickness of the traveler and hope of a good harvest.\n The Chinese Knot is a traditional handmade craft. A symbol of China's ancient culture. It witnessed the sewing during the Stone Age, the manner in Han Dynasty and until this day remains a respected craft in modern day China. Because it has a symmetrical appearance, it represents a long history and meets the requirement for traditional decorations, it is now called the Chinese Knot.\n During the Mid-Autumn Festival, you have the chance of obtaining Moon Cakes at the Alter and Chinese Knots by collecting resources in your Castle. By using either of them you will receive rewards, and have the chance of obtaining a Treasure Map. Use the Treasure Map to occupy the secret location and find valuable treasure!
