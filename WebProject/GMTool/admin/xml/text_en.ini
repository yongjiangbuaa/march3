150246=My Lord! There are unknown monsters in the Tavern! They dare challenge you to a one-on-one fight. I believe with your bravery, fortitude and power, you will kill them all! The rumor says each of them has a treasure chest which contains valuable rewards. My Lord, let's go and have a try!\nBy attacking monsters in the Kingdom Map have the chance of obtaining a Trial Scroll. These allow you to enter the Land of Trials.\nLand of Trials Rules:\nYou can enter the Land of Trials for free once everyday (after that, you can enter with gold or Trail Scroll). Each time you enter you have 15 free attacks (after that, you can use gold to buy more attacks). Every time you play you consume one attack (no matter if it's a normal attack or a critical hit).\nAfter entering, you have 3 ways to attack: Sword Swipe, Thunder Bolt and Fire Storm. Sword Swipe deals 1 damage. Thunder Bolt deals 3 damage. Fire Storm deals 5 damage. When you use a critical hit, the damage will be tripled.\nThe more you connect, the more damage you will deal to the monster.\nWhen the monster is defeated, you will receive a treasure chest. Open it to obtain rewards.
