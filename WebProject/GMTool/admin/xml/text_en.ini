105715=My Lord, you seem to have lost a large number of troops recently. The king has prepared a compensation gift for you. While waging war in the Kingdom, you must join an Alliance and cooperate with your allies to support each other to avoid being defeated by the enemy. You can view the locations of your allies and the Alliance Leader in the "Kingdom Map" (bottom left). Regardless, you should also build more Hospitals and upgrade them to minimize your casualties
