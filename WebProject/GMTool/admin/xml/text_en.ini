140113=My Lord:\nThe Dragon Campaign is about to begin! Powerful alliances from different Kingdoms will gather here to compete for the strongest Alliance title in COQ!\n Alliances will be divided into groups and fight against each other. The Winner's ranking will increase. According to the final ranking and playoff, the strongest Alliance in COQ will be determined.\n We will give each alliance an initial score related to its power in order to rank them. The initial score is determined by the total power and the level of the members' Castle. Castles above Lv. 26 will receive a higher score, so don't forget to upgrade your Castles and increase your power!\n Other rules for the Dragon Campaign will be published in the future. Stay tuned!
140114=My Lord:\nThe Dragon Campaign is about to begin! This time you can fight against players from every Kingdom and become the Strongest Alliance in COQ!\n -Any leader and R4 members of the top 50 Alliances from any Kingdom can register\n -Up to 50 members in each Alliance may take part. They will be selected by the leader and R4 members\n -After entering the battlefield, don't just attack your opponents' Castle, but take control of the buildings and obtain points. The Alliance with the most points wins\n -Besides buildings that provide points, there are other buildings. Occupying them will provide you with different Buffs and strategic advantages\n -Troops won't die in the Dragon Campaign, and only a limited amount of advanced teleports can be used.\n -The winners and losers obtain different scores and bonus scores (based on their performance in the Campaign). In the end, the score ranking will determine the division and the prize you receive at the end of the season\n -A prize will be sent after each battle. It is determined by the score you get in the Dragon Campaign (may include crystals)\n Find detailed rules in the FAQ\n\n Are you ready, my Lord? Fight in the Dragon Campaign and become the Strongest Alliance in COQ!
