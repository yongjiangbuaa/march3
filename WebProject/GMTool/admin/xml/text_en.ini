10024301=Here comes the new year, time to sow the seeds, everyone is getting busy. Go get your tools and start working.  
10024302=Look! Look! It’s raining! The weather is really good this year, it seems there will be a good harvest.
10024303=God bless the Queens! The harvest of this year is very bountiful. I have to set off to the farm tomorrow morning and help before rainy season.
10024304=Hey! I’m talking to you, can’t you see that everybody is busy there, why you hanging around and doing nothing?
10024305=People say that in the granaries on west are haunted recently. However, i know one senior wizard in Academy, maybe he can help me out with shipping the goods.
10024306=Damn! Theses wild boars, last night they broke into my pumpkin field again. Enough! I’ll go and ask colonel to help me wipe out these annoying pigs this afternoon.
10024307=Rainbow after rain is very beautiful, Lancer, come over here, look, its much prettier than your tree farm!
10024308=Have worked today quite well, need to have a rest, feel exhausted recently.
10024309=Oh, you rogue, get out of here, don’t step on my crops, that’s the fruit of my work.
10024310=Such a good start of the year, good harvest, and can sell them at a good price, haven’t wasted my year of toil.
10024311=I heard that they found a new wood on west. We will go tomorrow and take a look, won’t let them take advantage of it.
10024312=Hey,this forest is mine,  who let you cut trees in here? Go lost!
10024313=Buddy, wanna buy me a drink? Although i don’t use the magic like wizards, I have a strength, go ask any old farmer there. 
10024314=You see this axe? Those two goblins told me before that it was fused from mithril. But it bend after second strike. Now i have to let the gate guards to catch these swindlers.
10024315=Don’t look at me like that, i’m just taking a rest. After lunch, there are bunch of orders that need to completed, i can’t cut trees on empty stomach. 
10024316=Lumberjack says that there is a rare clover in the north forest. Maybe, with the juice of this grass, you can create a new acceleration scroll.
10024317=Hey, Old John, how have you been recently? Heard that this year your harvest was quite good.
10024318=You bastards, where did you run? If i ever see you in my tree farm again, it wouldn’t end good for you!
10024319=Vecchi, is there any new good material for axe-head making? Mine is a bit rusty.
10024320=This axe-head, loved it from the first sight, I’ll take it, Vecchi, wrap it for me.
10024321=Before coming to these lands, great master of the royal city asked me to give this letter and these acceleration scrolls to the lord, please accept them, i have to go back to the royal city this afternoon.
10024322=Every new day is a new opportunity to change your life. Get ready and face the new challenges.
10024323=Recently,  the caravans was attacked in the woods on the way to royal city, the lord is offering reward for the robber’s heads, hope someone can find their details
10024324=We’ve received bounty quest brothers, cheer up, let’s show them our power.
10024325=Hey! Brothers, we have a tough mission, sincerely invite you to join us to complete this task.
10024326=It’s a big honor to meet with you, friend, your are famous around the world, really hope that we can finish the task together.
10024327=Hi, my name is Ruby Rella, i’m a magician, wanna check out my power?
10024328=Hey you, new comer, what kind of magic you know? Show me, i hope you don’t just have a pretty face.
10024329=Not bad, it seems like your arrival made our Academy of magic even stronger. Hope you can help us to accomplish more tasks.
10024330=Newcomer, we are about to go for a quest, and you are coming with us, i want to see your skills.
10024331=Hey, Old master, you gotta help me to forge this weapon, it will help a lot if i take it.
10024332=Jon, I recently made a new iron axe, and I want you to fight with me, lets see if my new weapon can beat you.
10024333=Guys, come and take a look at this new axe, Old master says it’s a sharpest axe in the history.
10024334=What kind of broken weapon is it? It seems broken and blunt, you must have bought it in the east end of the city, they always sell rotten items.
10024335=Stop this robber, I dare you steal my items in my territory, I gonna break your legs once I catch you!
10024336=I can sweep any enemy with the sharpest axe in the history, but the thing is - no one wants to fight with me.
10024337=Hey Jon, where you’ve been these days? Been a long time since we fought last time. There is no any other opponents, only you can withstand me.
10024338=Oh this Jon, he said i was dragging his feet again, I will prove you that I am the best.
10024339=Buddy, take your hands off me, I hate when people touch my head.
10024340=You are making me mad, silly, don’t think I'm just a goblin, i can behead your head and use it as a ball.
10024341=Hi, we are the best casters in the city, everything we cast are superior weapons, ask around if there is anyone who doesn’t know us.
10024342=Best weapons in the whole city, come and grab one you like!  Make yourself more powerful!
10024343=Great explorers, don’t you need a weapon that fully satisfy your needs? Come to us to fulfill all your requirements.
10024344=Brother, there is new magician in the city, people say that she is not only pretty, but also very powerful.
10024345=Yeah, brother, i’ve seen that magician, she is very beautiful, I think I kinda fell for her.
10024346=That’s bad, robber showed up, damn, he stole my weapon again. It looks like a bad day…
10024347=Great Jon, without you our city is very weak and dangerous, that idiot Biru only knows to brag.
10024348=Jon, my Jon, finally here you are, please help us to punish this gang of robbers.
10024349=Jon, this hammer was specially forged for you, with this hummer, i hope you can bring the peace back to our city.
10024350=Thank you great Jon, city was brought to old peace days, we will remember your glorious moment.
10024351=Biru? This guy can only run around with the iron in his hands, i disdain to fight with you.
10024352=Oh god, i went traveling only for a short time, and city became in chaos so fast, it seems that busy days are coming. 
10024353=Robbers are becoming more and more savage theses days, we have to round up the whole gang.
10024354=Stupid Biru, is fighting the only thing in your head, robbers are getting savage, we have to beat them together.
10024355=Hey Biru, wake up, get your armer dressed, we are ready to go, or you want to drag us down again?
10024356=Forward! Brothers, pick up your weapons and beat the crap out of these robbers!
10024357=This battle, wasn’t easy for us, i want you guys to remember, that this is our moment of glory.
10024358=Not again… bunch of guys who overestimated their power. Want to see me destroying you one by one?
10024359=Biru, we just had a big fight, where were you? I didn’t see you killing any enemy on the battlefield, or all you can is just showing off?
10024360=OK, Biru, I will fight with you tonight and show what the real strength is, so won’t talk nonsense anymore.
10024361=My name is Tauriel and this is my castle, no one can beat me, cause I’m the King of War!
10024362=Friends, we can’t just sit and wait for death, enemy is getting aggressive, we gotta hang it there!
10024363=Enemies shellfire is bombing our troops, we have to take out our weapons and demonstrate them our power.
10024364=Tauriel,  enemies are coming from the left, lead your people and get rid of enemies.
10024365=Enemies are drained, follow up the victory with pursuit and wipe them out.
10024366=Dwarf brothers, you two today were fought very well, couldn't believe you fight that good.
10024367=Dear friends, I sincerely invite you two to be my assistants, and manage my army together.
10024368=From now on we are brothers, we will be in charge of army together, come, have a drink with me.
10024369=Brothers, we have to strike down this new castle, and then we can settle down.
10024370=This victory belongs to all of us, i hope we can live the life we want in this new castle.
10024371=Thank you for giving me this opportunity, friends, we will try our best to protect you.
10024372=Since you’ve chosen me, I would devote my life to protect you and our castle.
10024373=I hear there's a group of thieves up to no good in the east castle. I will have a check this afternoon.
10024374=Hey, it’s you. Got you. Freeze. Just follow me and don’t get smart with me.
10024375=Tough guys? But you can only succumb to me.
10024376=Stop! Come with me and you will be sent for trial.
10024377=What did you do? You seem like tough guys. It would be good to be my guys.
10024378=Why did you choose to be a thief? Why didn’t you be a good guy? All right, you guys can work for me.
10024379=Since you are not so evil and actually you’re really talented. You guys are working for me now.
10024380=From now on, I will train you with the elite in town. And you will maintain the order with me.
10024381=Something wrong out of castle, let’s go and check what's going on!
10024382=Look, whole lotta footprints! Seems like a lot of people are sneaking over there! Let's go and have a look!
10024383=Huh? How come that there were so many refugees, what you were doing there? Its not gonna be easy day today!
10024384=These people seem to have been starving for days! Bring them in city to settle down
10024385=If we find out the source of famine, then we can bring it to the end. 
10024386=For some reasons, the queen needs to see you, her majesty rarely sees outside people. Tell me when you will be ready, I’ll send you personally.
10024387=Kingdom needs your support! We won’t forget your heroic deeds, so we hope that you can represent us! Take resources and go to the port!
10024388=Enemy recruited a group of assassins to kill our civilians. They are hiding in the grass over there, let us teach them a lesson!
10024389=Another recruit? I’m the commander of this army. Outsiders are very rare here, hope you can help us.
10024390=What a cool transport you got here? Do you have to walk? I hope you don’t mind to use miner's cart. When you will be ready, we go to the mine and take a look.
10024391=Still hungry. It seems… i’m hungry everyday. I heard that in the ruins of the north side river, saved a lot of food. I beg you, bring me some of it.
10024392=After sister’s wedding, i got addicted to the imported beer brands. But our convey always gets stopped! Can you go and check what is happening there?
10024393=Good work! Convey arrived safely. Let us counter rest of skirmishers. Now you can report, tell them not to drink too much.
10024394=Have you embraced holy light before? Holy light rescued us! Now, Holy light will also give you the ability and courage to save our fallen brothers!
10024395=Soul of soldiers still rove around the battle field, they are imprisoned here. They are still defending their own territory even when they are dead. It is really sad.
10024396=Look! Walls are very weak. Due to the failure of the valve, there are hundreds of holes on the wall. Can you help me to seal them up?
10024397=Not long ago, old friend of mine came to the castle and asked me to attend with him in very important expedition. I’m busy right now, can you go instead of me?
10024398=Have you tried broccoli sandwich? It tastes delicious. I’m not an gourmet, I'm a trader. If customer asks for broccoli sandwich, i have to deliver it.
10024399=I need ashes… ashes of Obsidian element, they are on the plains outside of the castle. Its color is dark, we have to use them for camouflage.
10024400=Ha! I was so short on people today, you are very lucky. If you don’t work, i’ll scapegoat you for the whole week! Soldiers! Go to work!
