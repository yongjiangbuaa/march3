150236=<The Frog Princess> is a well-known classic fairy tale in Russia. It tells the story of a Prince Ivan who uses magic needle to eliminate Koschei the Immortal, and then saves the Frog Princess Vasilisa.\nIn our event, Koschei the Immortal is resurrected! You can receive a Magic Chest by wishing in the Alter and collecting resources in the Castle. There is a chance of obtaining the "Magic Needle" when using the chests. If you are carrying the "Koschei's Needle" and rally to defeat Koschei the Immortal in the Kingdom Map, you'll receive a deluxe pack by mail as a reward! Please note, you can only use 5 of Koschei's Needles every day, so please us them carefully!\nYou need to rally to attack Koschei the Immortal. Each team needs to have 2 members (maximum: 6 members). Fewer than 2 members will lead to a rally failure.
