105718=Kill Event
105719=My Lord, the Kill Event will begin in {0}! \nDuring the event, you must kill as many player troops as possible to earn points and receive rewards! \n(You can use an Advanced Relocate item to Relocate to you to your Alliance's territory and give you Alliance protection.) \n\nWhen actively attacking: \n1. View the enemy's Power to estimate their strength. \n2. Scouting will help you plan your attacks and minimize your losses. \n3. Rallying with Alliance members can help you defeat powerful enemies. \n\nWhen defending against an attack: \n1. Please use an effective defense strategy to prevent losses! \n2. Use a Peace Shield to provide immunity against attacks and prevent losses. \n3. View enemies in the Watchtower to formulate an effective strategy. \n4. When confronted with unstoppable enemies, you can protect your troops by deploying them to ruins or somewhere else far away before the enemies arrive. \n5. Build more Hospitals to reduce troop losses! \n6. Seeking help from your allies is an effective method in battle. Don't forget to return the favor. \n7. Upgrade your Depot to protect your resources from being plundered. \n8. Prevent the loss of resources by using them up or trading them with your allies at the Embassy before you are attacked.
105720=Your City has been attacked.
105721=My Lord, your City has been attacked and is now in burning! You can move your City to your Alliance territory by using an Advanced Relocate. If you do so, you can benefit from Alliance protection and be better able to assist your allies! \n\n1. If your City is attacked by enemies and you fail to defend it, your City will go into a burning state. In this state, the City Defense will decrease continuously until it reaches 0. When this happens, your City will be destroyed. \n2. Using the Peace Shield can provide an effective defense and minimize losses.\n3. View enemies, when under attack, in the Watchtower to formulate effective defense strategies. \n4. When confronted with unstoppable enemies, you can protect your troops by deploying them to ruins or somewhere else far away before the enemies arrive. \n5. Build more Hospitals to reduce troop losses! \n6. Seeking help from your allies is an effective method in battle. Of course, you are also expected to help your allies. \n7. Upgrade your Depot to protect your resources from being plundered. \n8. Prevent a loss of resources by using them up before you are attacked or trade them with your allies at the Embassy.
