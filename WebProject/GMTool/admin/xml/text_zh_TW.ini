150236=《青蛙公主》 （The Frog Princess）是俄羅斯家喻戶曉的經典童話。該童話講述了伊萬王子通過永生針消滅大魔王科謝伊、拯救青蛙公主瓦西莉薩的故事。\n在我們的活動中，大魔王再度復活！您可通過城內採集與許願的方式獲得神奇之箱禮包，打開禮包會有一定幾率獲得道具“永生針”；攜帶“永生針”集結擊敗世界上的大魔王後，您就會通過郵件獲得豪華禮包獎勵。但是請注意，每天您最多只能獲得5根永生針，所以一定要抓住機會！\n大魔王需要至少2個玩家集結，最多允許6個玩家一起集結擊，若您的隊伍不滿2個人，將會提示集結失敗，還請注意！
