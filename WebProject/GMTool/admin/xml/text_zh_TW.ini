150155=慕尼克啤酒節又稱“十月節”，在這個節日期間主要的飲料是啤酒。每逢十月節開幕那天，要舉行盛大的開幕式和由各大啤酒廠組織的五彩繽紛的遊行。開幕式在一個臨時搭起的大帳篷裏由慕尼克市市長主持。中午12時，在12響 禮炮聲和音樂聲中，市長用一柄木槌把黃銅龍頭敲進一個大啤酒桶內，然後擰開龍頭，把啤酒放出來，盛在特製的大啤酒杯中。市長飲下這第一杯，著名的十月節便正式開始了。來自全德國各個州的人們穿上富有特色的民族服裝盛裝遊行，演奏音樂，浩浩蕩蕩的穿過慕尼克的市中心，最後來到啤酒節的現場。人們把自己打扮成古代衣著考究的貴族公爵，身披綾羅綢緞的王妃貴婦，駕著鮮花裝扮的古典馬車，也有不少人很樸實的穿著農民過節穿的衣服。\n在慕尼克啤酒節歡慶期間，領主們可以從世界的資源點上採集到小麥，消滅野怪有幾率獲得清水，領主大人可以將清水和小麥合成為黑啤酒。使用黑啤酒會獲得大量獎勵。\n請各位領主大人不停的製造黑啤酒，喝掉黑啤酒吧。當然，在暢飲啤酒的同時，也別忘記注意保重身體喲~
