150147=在各位領主大人的英勇帶領下，我們抵禦了一波又一波的怪物。無論是潛伏的忍者還是被詛咒的美杜莎，都未曾攻佔下我們的領土。在大戰之後，一切又恢復了平靜。現在在北半球的部分國家，已經進入了秋季。其中的中國，日本等國家的人民欣賞楓葉飄落的美麗景色，感慨豐收的時節。與此同時，豐收也在這片大陸上發生著，農田，伐木場，熔爐和水晶礦場的資源量都增加了。看到如此的盛況，領主們的士兵們也都幹勁十足，為了城堡的發展更加努力的勞作。\n豐收時代3期間：\n世界上各個資源點產量增加100%（不包括金礦和聯盟超級礦）\n採集資源點的基礎採集速度增加50%（不包括金礦和聯盟超級礦）\n在採集資源時，有幾率掉落該種資源的資源道具。\n祭壇中，獲得的資源量增加20%。\n城堡內各種資源生產速度增加50%。
