10012506=聖派翠克節（St. Patrick's Day）是在每年的3月17日，最開始是為了紀念愛爾蘭守護神聖派翠克而設立的節日，如今它已成為了愛爾蘭的國慶日。隨著時間的推移，聖派翠克節已經逐漸成為全球性節日。美國早在1737年3月17日就開始慶祝這一節日，今年已是第279個年頭。在節日的這一天，人們通常會身穿綠色服裝，舉行遊行、教堂禮拜和聚餐等活動。\n活動期間，領主們在世界中採集資源、在主城中捕捉哥布林，都有機會獲得苜蓿。使用苜蓿可以獲得豐厚的資源或道具獎勵。
