140113=尊敬的領主：\n    巨龍戰役即將開啟！各個王國中強大聯盟將聚在這裏，為爭奪COQ最強聯盟而戰！\n    參與巨龍戰役的聯盟將兩兩分組進行比賽，獲勝的一方排名會上升，最終根據排名決出擁有參與季後賽資格的聯盟，並最終角逐出整個COK最強聯盟\n    我們會根據聯盟實力進行初始積分的定位，並進行排名，聯盟初始積分根據聯盟的總戰力和成員大本等級而定，尤其城堡26級以上的玩家，會額外增加更多的初始積分，所以在活動開啟前，儘量提升自己的城堡等級和聯盟戰力！\n    後續關於巨龍戰役的相關內容將陸續發送郵件通知，也請多關注我們！
140114=尊敬的領主：\n    巨龍戰役即將開啟，這一次您可以與所有王國的玩家共同競技，也許您的聯盟最終會成為COQ最強聯盟\n    -每個王國戰力排名前50的聯盟，可由盟主和R4報名參加\n    -每個聯盟最多可進入50名成員，由盟主和R4指派相應成員進入\n    進入戰場後，領主們要做的不僅僅是進攻其他領主城堡，而是盡可能的去佔領相應的建築，獲得陣營積分，戰場結束時，陣營積分較多的一方獲勝\n    -戰場中除了產出積分的建築外，還有其他功能建築，佔領他們可以獲得不同的增益效果和戰略優勢\n    -戰場中不會損失士兵，所有士兵均轉化為傷兵；同時戰場中雙方的高遷使用數量受到限制，合理分配才是制勝關鍵\n    -戰鬥勝負獲得不同積分，根據聯盟在戰場中的表現會獲得額外積分，最終根據聯盟積分排名決定聯盟所處的段位元，賽季末根據段位元結算獎勵\n    -個人獎勵每場結算，根據個人在戰場中獲得的積分多少，獲得的獎勵略有差別，個人獎勵同樣會獎勵水晶道具\n    戰場規則詳見FAQ\n\n    所以，領主們，你們準備好了嗎？COQ最強聯盟稱號，誰能摘得桂冠，一切盡在巨龍戰役！
