150121=忍者是日本特有的一種特殊職業。忍者在古代日本一種受過特殊機構施以特殊“忍術訓練”而產生出來的殺手或者間諜。忍者的正式名稱確定於江戶時代，忍者們接受忍術的訓練，主要從事間諜活動。\n像日本武士的武士道一樣，忍者也遵循一套自己引以為榮的專門規範。忍者通常都穿深藍或深紫色的衣服。因為接近夜空顏色的深藍色和深紫色著裝能讓忍者比較不容易被別人發現。\n目前在大陸上突然出現了大量的初級忍者，請各位領主大人消滅這些忍者，獲得他們的武器，去兌換獎勵。當低級忍者被消滅超過一定數量時，高級忍者將會出現。高級忍者實力強大並擁有更好的武器，可兌換更高級的獎勵。
