160242=國家新聞出版總署關於健康遊戲的忠告\n《健康遊戲忠告》\n抵制不良遊戲，拒絕盜版遊戲。\n注意自我保護，謹防受騙上當。\n適度遊戲益腦，沉迷遊戲傷身。\n合理安排時間，享受健康生活。\n\n重要須知：北京智明星通科技有限公司（以下又稱"智明星通"或"智明星通公司"，在《文化部網路遊戲服務格式化協議必備條款》當中又被稱為"甲方"）在此特別提醒用戶（在《文化部網路遊戲服務格式化協議必備條款》當中又被稱為"乙方"）仔細閱讀本《〈Clash of Queens〉網路遊戲用戶協議》（下稱"本《用戶協議》"）中的各個條款，包括但不限於免除或者限制智明星通責任的條款、對用戶權利進行限制的條款以及約定爭議解決方式、司法管轄的條款。\n\n請您仔細閱讀本《用戶協議》（未成年人應當在其法定監護人陪同下閱讀），並選擇接受或者不接受本《用戶協議》。除非您同意並接受本《用戶協議》中的所有條款，否則您無權接收、下載、安裝、啟動、升級、登錄、顯示、運行、截屏《Clash of Queens》網路遊戲，亦無權使用該遊戲軟體的某項功能或某一部分或者以其他的方式使用該遊戲軟體。您接收、下載、安裝、啟動、升級、登錄、顯示、運行、截屏《Clash of Queens》網路遊戲，或者使用該遊戲軟體的某項功能、某一部分，或者以其他的方式使用該遊戲軟體的行為，即視為您同意並接受本《用戶協議》，願意接受本《用戶協議》所有條款的約束。\n您若與智明星通因本《用戶協議》或其補充協議所涉及的有關事宜發生爭議或者糾紛，雙方可以友好協商解決；協商不成的，您完全同意雙方當中的任何一方均可以將其提交智明星通所在地北京市海澱區有管轄權的人民法院訴訟解決。\n本《用戶協議》分為兩大部分，第一部分是文化部根據《網路遊戲管理暫行規定》（文化部令第49號）制定的《網路遊戲服務格式化協議必備條款》，第二部分是智明星通根據《中華人民共和國著作權法》、《中華人民共和國合同法》、《著作權行政處罰實施辦法》、《網路遊戲管理暫行規定》等國家法律法規擬定的《Clash of Queens》網路遊戲《用戶協議》條款。\n內容如下：\n\n第一部分 文化部網路遊戲服務格式化協議必備條款\n根據《網路遊戲管理暫行規定》（文化部令第49號），文化部制定《網路遊戲服務格式化協議必備條款》。甲方為網路遊戲運營企業，乙方為網路遊戲用戶。\n\n1.帳號註冊\n1.1 乙方承諾以其真實身份註冊成為甲方的用戶，並保證所提供的個人身份資料資訊真實、完整、有效，依據法律規定和必備條款約定對所提供的資訊承擔相應的法律責任。\n1.2 乙方以其真實身份註冊成為甲方用戶後，需要修改所提供的個人身份資料資訊的，甲方應當及時、有效地為其提供該項服務。\n\n2.用戶帳號使用與保管\n2.1 根據必備條款的約定，甲方有權審查乙方註冊所提供的身份資訊是否真實、有效，並應積極地採取技術與管理等合理措施保障用戶帳號的安全、有效；乙方有義務妥善保管其帳號及密碼，並正確、安全地使用其帳號及密碼。任何一方未盡上述義務導致帳號密碼遺失、帳號被盜等情形而給乙方和他人的民事權利造成損害的，應當承擔由此產生的法律責任。\n2.2乙方對登錄後所持帳號產生的行為依法享有權利和承擔責任。\n2.3 乙方發現其帳號或密碼被他人非法使用或有使用異常的情況的，應及時根據甲方公佈的處理方式通知甲方，並有權通知甲方採取措施暫停該帳號的登錄和使用。\n2.4 甲方根據乙方的通知採取措施暫停乙方帳號的登錄和使用的，甲方應當要求乙方提供並核實與其註冊身份資訊相一致的個人有效身份資訊。\n2.4.1 甲方核實乙方所提供的個人有效身份資訊與所註冊的身份資訊相一致的，應當及時採取措施暫停乙方帳號的登錄和使用。\n2.4.2 甲方違反2.4.1款項的約定，未及時採取措施暫停乙方帳號的登錄和使用，因此而給乙方造成損失的，應當承擔其相應的法律責任。\n2.4.3 乙方沒有提供其個人有效身份證件或者乙方提供的個人有效身份證件與所註冊的身份資訊不一致的，甲方有權拒絕乙方上述請求。\n2.5 乙方為了維護其合法權益，向甲方提供與所註冊的身份資訊相一致的個人有效身份資訊時，甲方應當為乙方提供帳號註冊人證明、原始註冊資訊等必要的協助和支持，並根據需要向有關行政機關和司法機關提供相關證據資訊資料。\n\n3.服務的中止與終止\n3.1乙方有發佈違法資訊、嚴重違背社會公德、以及其他違反法律禁止性規定的行為，甲方應當立即終止對乙方提供服務。\n3.2乙方在接受甲方服務時實施不正當行為的，甲方有權終止對乙方提供服務。該不正當行為的具體情形應當在本協議中有明確約定或屬於甲方事先明確告知的應被終止服務的禁止性行為，否則，甲方不得終止對乙方提供服務。\n3.3乙方提供虛假註冊身份資訊，或實施違反本協議的行為，甲方有權中止對乙方提供全部或部分服務；甲方採取中止措施應當通知乙方並告知中止期間，中止期間應該是合理的，中止期間屆滿甲方應當及時恢復對乙方的服務。\n3.4 甲方根據本條約定中止或終止對乙方提供部分或全部服務的，甲方應負舉證責任。\n\n4.用戶資訊保護\n4.1 甲方要求乙方提供與其個人身份有關的資訊資料時，應當事先以明確而易見的方式向乙方公開其隱私權保護政策和個人資訊利用政策，並採取必要措施保護乙方的個人資訊資料的安全。\n4.2未經乙方許可甲方不得向任何第三方提供、公開或共用乙方註冊資料中的姓名、個人有效身份證件號碼、聯繫方式、家庭住址等個人身份資訊，但下列情況除外：\n4.2.1 乙方或乙方監護人授權甲方披露的；\n4.2.2 有關法律要求甲方披露的；\n4.2.3 司法機關或行政機關基於法定程式要求甲方提供的；\n4.2.4 甲方為了維護自己合法權益而向乙方提起訴訟或者仲裁時；\n4.2.5 應乙方監護人的合法要求而提供乙方個人身份資訊時。\n\n
160243=第二部分 《Clash of Queens》網路遊戲《用戶協議》條款\n\n5.名詞解釋\n本《用戶協議》的第二大部分及其補充協議的條款中所用到的下列專有名詞，均採用如下解釋：\n5.1《〈Clash of Queens〉網路遊戲用戶協議》，即本《用戶協議》，簡稱"《Clash of Queens》用戶協議"，指當前的您與智明星通訂立的，關於您在使用和享受智明星通向您提供的《Clash of Queens》網路遊戲產品及服務的過程中，所享有的權利和所負有的義務的軟體許可及服務協議。\n5.2"用戶"或"您"，又稱"玩家"，即指使用和享受《Clash of Queens》網路遊戲產品及服務的自然人，在《文化部網路遊戲服務格式化協議必備條款》當中又被稱為"乙方"，是本《用戶協議》的一方合同當事人。\n5.3合作單位，指下列五類法人或其他組織的統稱，或者其中某一類法人或其他組織中的某一家法人或其他組織，具體所指，依上下文而定：（1）第一類：應智明星通要求，為智明星通策劃、舉辦、開展、執行（以下統稱"舉辦"）有關《Clash of Queens》網路遊戲的各種地面推廣活動（如電子競技比賽）的法人或其他組織；（2）第二類：經智明星通同意，在《Clash of Queens》網路遊戲和/或其官方網站當中投放廣告或進行其他的宣傳推廣活動，或者雙方就《Clash of Queens》、合作單位某一種或某幾種產品（或服務）品牌聯合開展市場推廣的法人或其他組織；（3）第三類：經智明星通授權，通過使用《Clash of Queens》的LOGO、名稱、商標或者使用、改編《Clash of Queens》軟體要素作品而設計、生產、制（創）作、銷售（或發行）《Clash of Queens》遊戲衍生品的法人或其他組織；（4）第四類：為《Clash of Queens》網路遊戲上網運營提供寬頻、網路接入、伺服器出租、機房出租、資訊存儲空間、搜索、鏈接等服務的法人或其他組織；（5）第五類：上列四類之外的與智明星通進行了有關《Clash of Queens》合作事宜的其他的法人或其他組織。\n5.4智明星通遊戲，是包括《Clash of Queens》在內的智明星通目前正在運營的所有網路遊戲的統稱，亦或指智明星通目前正在運營的某一款或者某幾款網路遊戲（具體所指，依上、下文而定），包括但不限於：（1）智明星通自主研發並且目前由智明星通運營的網路遊戲；（2）智明星通代理運營的網路遊戲；（3）智明星通與合作單位聯合運營（又叫"合作運營"）的網路遊戲。\n5.5《Clash of Queens》，指當下的這款遊戲，亦或指該款遊戲所對應的軟體以及該軟體後續的軟體升級包或軟體補丁、線上升級等內容。具體所指，依上下文而定。 《Clash of Queens》遊戲軟體可以分為封測版、內測版、不刪檔內測版、公測版、正式運營版、對外測試版等多個版本，均由客戶端軟體和服務器（即伺服端）軟體兩個部分構成。\n5.6軟體要素作品，指從遊戲軟體當中分離出來的可以單獨使用的單個作品的統稱，是該遊戲軟體不可分割的組成部分，包括但不限於其中的：（1）電子文檔、文字、資料庫、圖片、圖表、圖飾、圖示、照片、程式、音樂、舞蹈、色彩、版面框架、介面設計；（2）可以單獨構成著作權法意義上的作品的電腦程式、美術圖片、文字內容、音樂、歌曲以及舞蹈等內容（又被分別稱之為軟體要素程式作品、軟體要素美術作品、軟體要素文字作品、軟體要素音樂作品、軟體要素歌曲作品和軟體要素舞蹈作品）。\n5.7遊戲數據，指您或其他用戶在使用和享受《Clash of Queens》網路遊戲產品及服務的過程中產生的被服務器軟體所即時記錄、存儲的各種數字、字母、符號和模擬量等的統稱，它以電腦語言的形式反映您或其他用戶在使用和享受《Clash of Queens》網路遊戲產品及服務的過程及結果，包括但不限於記錄用戶使用和享受《Clash of Queens》網路遊戲產品及服務過程的遊戲日誌以及遊戲安全系統檢測並記錄下來的安全日誌。\n5.8遊戲衍生品，指以某一遊戲軟體為原型，通過直接使用、修改、改編或者其他方式，利用該遊戲軟體或該遊戲軟體的軟體要素作品、LOGO、名稱和/或商標製作出來的物品的統稱。從物品存在形態及其價值實現方式的角度，遊戲衍生品可分為實物類衍生品和作品類衍生品兩種類型；從對遊戲軟體利用方式及物品形成過程的角度，遊戲衍生品可分為遊戲過程衍生品、遊戲編輯衍生品和遊戲改編衍生品三種類型。\n5.8.1實物類衍生品：是指具有外在的有形實體的衍生品，主要是通過轉讓所有權、收取購買價款的方式來實現其價值，如玩具、剪紙、衣服等。\n5.8.2作品類衍生品：是指可以單獨構成著作權法意義上的作品的衍生品，主要是通過轉讓著作權或者著作權許可使用的、收取著作權轉讓價款或者許可費的方式來實現其價值，如漫畫、小說、故事等。\n5.8.3遊戲過程衍生品：即在您或其他用戶使用和享受《Clash of Queens》網路遊戲產品及服務的過程中，由《Clash of Queens》產生的電子文檔、文字、資料庫、圖片、圖表、圖飾、圖示、照片、程式、音樂、舞蹈、色彩、版面框架、遊戲介面等可以單獨使用的遊戲元素，以及由其形成的截屏、錄影、錄音等衍生品。\n5.8.4遊戲編輯衍生品：即您或其他用戶通過彙編、剪輯、配音、篡改或其他的方式，利用《Clash of Queens》本身設定的地圖、場景、人物、遊戲規則、故事情節的編輯功能（如有）製作出來的地圖和/或遊戲規則全部或者部分不同於《Clash of Queens》的新遊戲。\n5.8.5遊戲改編衍生品：即您或其他用戶以《Clash of Queens》網路遊戲及/或其人物角色、遊戲道具、遊戲場景等元素為原型，通過臨摹、模仿、借用、改編或其他的方式，利用《Clash of Queens》之商標、名稱、軟體、軟體要素作品和/或遊戲過程衍生品製作出來的非遊戲的物品，如玩具、剪紙、摺扇、衣服、漫畫、小說、電影等。\n5.9知識產權，指下列任一和全部的知識產權以及其中所有內在的、衍生的和/或相關的權利：（1）規程、設計、發明、發現以及由此已經申請到的和正在申請的專利；（2）軟體、軟體要素作品、作品類衍生品、遊戲過程衍生品、遊戲編輯衍生品及其他作品的著作權、版權以及由其派生的各項權利；（3）軟體、軟體要素作品、作品類衍生品、遊戲過程衍生品、遊戲編輯衍生品及其他作品的名稱權、商標權以及其他形式的公司或產品標識所產生的權利。\n\n6.合同目的\n6.1本《用戶協議》的合同目的，旨在為智明星通許可您使用和享受《Clash of Queens》網路遊戲產品及服務提供合同依據，對您基於本《用戶協議》在使用和享受《Clash of Queens》網路遊戲產品及服務的過程中所享有的權利、所負有的義務進行約定。\n6.2您在使用和享受《Clash of Queens》網路遊戲產品及服務的過程中，可能會使用到第三方授權智明星通使用的軟體或知識產權，該等使用必須是第三方授權範圍內的、服從本《用戶協議》合同目的的使用。您如果需要將其用於本《用戶協議》合同目的之外的用途，請您直接與該等第三方聯繫，並取得其合法授權。\n\n7.知識產權\n7.1本《用戶協議》以及下列任何一項作品或資料的所有權及包括著作權在內的全部知識產權均由智明星通享有，受《中華人民共和國著作權法》、《電腦軟體保護條例》、《資訊網絡傳播權保護條例》、《中華人民共和國商標法》和相關的國際條約以及其他的法律法規保護：（1）《Clash of Queens》之遊戲軟體；（2）《Clash of Queens》之軟體要素作品；（3）《Clash of Queens》之遊戲數據；（4）《Clash of Queens》之遊戲過程衍生品、遊戲編輯衍生品；（5）您應智明星通邀請，為智明星通提供有關《Clash of Queens》的測試、BUG及外掛跟蹤彙報、軟文撰寫及推廣、競爭情報收集等服務的過程中，向智明星通提交的相應的作品或資料，如遊戲測試報告、軟文等。\n7.2應智明星通邀請，您提供給智明星通用於《Clash of Queens》的個人作品之著作權歸您單獨享有，智明星通享有無期限的、全球範圍內的、不可撤銷、完全免費的使用權。該等作品一經您提供給智明星通，即視為您授予了智明星通該等使用權，而且智明星通還可以將該等使用權轉讓或者轉授權給其關聯公司或者合作單位。雙方另有約定的，從其約定。\n7.3智明星通基於本《用戶協議》許可您的是您對《Clash of Queens》享有非專有使用權。該等非專有使用權，是您對正在使用的《Clash of Queens》當前版本所享有的非專有使用權。而且，該等非專有使用權是臨時的、可撤銷的、本《用戶協議》及其補充協議約定範圍內的使用權。\n7.4本《用戶協議》沒有也不會將《Clash of Queens》的發行權、資訊網絡傳播權和/或出租權等某一項或某幾項著作權權利、及其他的本《用戶協議》未明示的權利許可給您，這些權利（或權能）都為智明星通單獨享有。智明星通通過本《用戶協議》許可您的，只是通過互聯網線上使用和享受《Clash of Queens》網路遊戲產品及服務的權利。\n\n8.遊戲帳號\n8.1帳號的所有權歸智明星通，用戶完成註冊申請手續後，獲得帳號的使用權。\n8.2您如果需要將您享有使用權的帳號作為遊戲帳號，使用和享受《Clash of Queens》網路遊戲產品及服務，則您需要按照《網路遊戲管理暫行規定》及文化部《網路遊戲服務格式化協議必備條款》（即本