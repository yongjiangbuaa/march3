150241=排燈節是印度的傳統節日，是“以光明驅走黑暗，以善良戰勝邪惡”的節日，於每年10月或11月舉行。為了迎接排燈節，印度的家家戶戶都會點亮蠟燭或油燈，因為它們象徵著光明、繁榮和幸福。\n排燈節期間，為了表示對神祇們的尊敬，人們會把房間打掃得乾乾淨淨並進行粉刷。人們穿新衣，決心開始新的生活。在黃昏的時候，每個家庭和商店會點亮各種燈，煙火充滿了天空。“排燈節”的高潮是到聖河中沐浴，以求淨化身心。孩子們更是必須到河中洗去身體的污垢，淨化心靈，同時祈禱神靈保佑全家人身體健康。\n領主大人，當您在世界中採集的時候可以獲得油燈，使用油燈可獲得大量獎勵，並會為家人和自己祈求幸福安康。請領主大人為了祈福，為了獎勵，努力獲取油燈吧。
