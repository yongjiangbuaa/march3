150144=由於當前群雄並起，世界上戰亂不斷，導致大魔王出現，企圖毀滅整個大陸。大魔王本是人類的一個執法者。由於一起牽扯到貴族的案件，執法者不畏強權，希望將貴族繩之以法，被貴族暗中殺害。執法者帶著對世界的不滿和偏執的公正變身為大魔王，想用火焰淨化整個人類。\n由於大魔王異常強大，領主大人需要加入聯盟集結攻擊大魔王。每次攻擊大魔王的隊伍，會根據大魔王損失的血量獲得獎勵，消滅大魔王的隊伍將會獲得消滅獎勵。同時消滅大魔王的隊伍所在的工會成員，每人也會獲得一份小禮盒。偉大的領主們，為了守衛我們大陸，將大魔王驅逐出境吧。
