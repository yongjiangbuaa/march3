138066=尊敬的領主大人:\n    昔日的開國英雄，都成了權力的犧牲者。如今他們屍骨未寒，群雄便相繼而起，紛紛僭越稱王。如今王國戰場已經開啟，無論你的王國是太平盛世，還是紛爭四起，進入遠古戰場，與聯盟成員一起為王國的榮譽而戰！\n    進入遠古戰場需要城堡等級達到15級，且需要消耗一張戰爭契約，第一次進入免費\n    領主們，可以通過活動中心進入遠古戰場，也可以通過城堡內的特定士兵進入\n\n    *遠古戰場開啟24小時，進入遠古戰場可以和其他王國領主戰鬥\n    *遠古戰場中，完成特定任務，不僅可以獲得資源獎勵，還能獲得戰爭契約\n    *進入遠古戰場後，原王國的城堡進入鎖定狀態，無法被其他玩家攻擊，同時也無法攻擊其他玩家\n    *遠古戰場內攻擊不會損失士兵，所有士兵轉化為傷兵，並且恢復傷兵不再需要消耗資源，僅需要花費一定時間\n    *遠古戰場內城堡燃燒速度大幅增加\n    *消滅士兵可以獲得相應的積分，每4個小時會對當前積分進行排名，最終結果取最高排名，排名越高王國獎勵越豐富
