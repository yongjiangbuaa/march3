10012506=Saint Patrick's Day wordt gevierd op 17 maart. Eerst was het de herdenkingsdag voor de beschermheilige van Ierland, Patrick, maar tegenwoordig wordt het beschouwd als een religieuze en culturele feestdag in Ierland. Later werd Saint Patrick's Day langzamerhand een globaal festival. De Verenigde Staten vierden Saint Patrick's Day voor het eerst op 17 maart 1737  en nu is het al de 279ste keer. Vieringen bestaan in het algemeen uit openbare parades en festivals, ceili's en het dragen van groene kledij of shamrocks.\nGedurende het event kun je door het verzamelen van bronnen of het vangen van goblins in het kasteel klaver verkrijgen. Door het gebruiken van klaver kun je rijke beloningen of bepaalde waardevolle items verkrijgen.
