140113=Mijn heer:\nHet Draken Slagveld gaat bijna open! De krachtigste Allianties van alle Koninkrijken zullen hier zijn om te vechten om de titel van Sterkste Alliantie in COQ!\nAlle Allianties zullen één-op-één gevechten met elkaar aangaan. De rang van de winnaar zal omhoog gaan. De sterkste Alliantie zal worden beslist door de klassering en de playoff.\nWe zullen elke alliantie een eerste score geven op basis van de kracht en het niveau van het kasteel van de leden. Kastelen boven Lv. 26 zullen een veel hogere score krijgen, dus vergeet niet om uw Kastelen te upgraden en uw kracht te verhogen!\nOverige regels voor het Draken Slagveld zullen binnenkort worden gepubliceerd. Blijf ons volgen!
140114=Mijn heer: \nDe Draken campagne gaat van start! Ditmaal u kunt vechten tegen spelers van ieder Koninkrijk en word de sterkste Alliantie in COQ! \n-elke leider en R4 leden van de top 50 allianties van elk Koninkrijk kunnen register\n-tot 50 leden in elke alliantie kan deelnemen. Zij zullen worden geselecteerd door de leider en de R4-members\n-na het betreden van het slagveld, bestrijd dan niet uw tegenstanders kasteel, maar neem controle van de gebouwen om punten te verkrijgen. De alliantie met de meeste punten wint\n-naast gebouwen waarmee puntenzijn te verdienen, zijn er andere gebouwen. Bezet ze je en ze voorzien je van verschillende Buffs en strategische voordelen\n-troepen in de campagne van de draak zullen niet sterven, en slechts een beperkte hoeveelheid geavanceerde teleports kan worden gebruikt. \n-de winnaars en verliezers krijgen verschillende scores en bonus scores (gebaseerd op hun prestaties in de campagne). Op het einde, de score-ranking zal bepalend zijn voor de verdeling en de prijs die u aan het einde van de season\n - een prijs ontvangt ontvangt na elke slag. Het wordt bepaald door de score die je behaald in de campagne van de Dragon (eventueel kristallen) \n zoeken gedetailleerde regels in de FAQ\n\n bent u klaar, mijn heer? Vecht in de campagne van de draak en wordt de sterkste Alliantie in COQ!
