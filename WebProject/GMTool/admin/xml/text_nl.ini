150147=Onder leiding van de machtige heren hielden wij stand tegen golf na golf van monsters. De vervloekte Medusas noch de loerende Ninjas hebben met succes ons Koninkrijk veroverd. Na de oorlog was alles weer vredig. In sommige landen op het noordelijk halfrond begint nu de herfst. En mensen in China en Japan zullen genieten van gevallen esdoorn bladeren van de bomen en beginnen met het oogsten van de gewassen. Op dit land, is het inkomen van Kristal mijnen, boerderijen, zagerijen en ijzermijnen toegenomen. De soldaten zijn gemotiveerd door een succesvolle oogst en het werken harder dan tevoren. \ngedurende de oogst-tijd 3:\nAlle grondstoffen stijgen met 100 % (uitgezondert goudmijnen en Alliantie boerderij) \nBasissnelheid stijgt voor het verzamelen met 50% (uitgezondert goudmijnen en Alliantie boerderij) \nkans voor het verkrijgen van resource kisten wanneer verzamelen resource points\nkrijg 20% meer middelen in de Altar\nAlle inkomsten van de resource gebouwen stijgt 50 %.
