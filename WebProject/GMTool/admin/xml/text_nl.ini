137549=Het Obon Festival is een traditioneel Japans festival waar mensen hun voorouders eren. Het wordt ook gevierd in China en in andere plaatsen op de wereld. \nTijdens het Obon Festival houden verschillende plaatsen een grootse ceremonie. Vooral in Japan, wanneer het Obon Festival eraan komt, dragen de Japanners gewone kleren, dragen ze lantaarns met zich mee en brengen ze offers om hun voorouders te aanbidden. Soms houden de Japanners een grootse religieuze bijeenkomst. \nTijdens het evenement kunnen Heren grondstoffen verzamelen in de wereld en hebben ze een kans op het verkrijgen van een Obon lantaarn, die het Obon Festival symboliseert. Gebruik de lantaarn om grondstoffen of zeldzame voorwerpen te ontvangen.
