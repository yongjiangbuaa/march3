10012509=Pasen is een belangrijke feestdag die de verrijzenis van Jezus Christus viert. Pasen is een symbool van wedergeboorte en hoop. Aan de vooravond van Pasen, versieren en kleuren kinderen eieren voor vrienden en familie. Deze mooie en decoratieve paaseieren staan symbool voor de goede wensen van de mensen.\nGedurende het event, kan je Paaseieren krijgen door het verzamelen van bronnen op de wereldkaart of door het reinigen van vuilnis in de belangrijkste stad. In ruil voor Paaseieren kan je bronnen of itembeloningen ontvangen.
