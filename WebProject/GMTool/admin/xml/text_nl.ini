102025=Het Kasteel biedt een overzicht van uw imperium.  Upgrade het om nieuwe gebouwen en functies vrij te spelen.
102026=De Ambassade is de plek waar leden van de alliantie grondstoffen verhandelen. Upgrade deze om de handelshoeveelheid te vergroten en de belasting te verlagen.
102027=De ambassade biedt een verscheidenheid aan alliantie gerelateerde functies. Dit is de plaats waar bondgenoten elkaar hulp kunnen bieden. Het level van de ambassade bepaalt het maximum aan hulp dat je kunt krijgen.
102028=De universiteit is een heel belangrijk gebouw voor jouw imperium, waar je nieuwe  technologieën kunt onderzoeken die je imperium naar een hoger level brengen.
102029=Grondstoffen opgeslagen in het Depot kunnen niet geplunderd worden of geconsumeerd worden door uw troepen.
102030=De Strijd Hal dient als een verzamelplaats voor u en uw bondgenoten. Daar kunt u zich verenigen en een machtig leger vormen om de vijand aan te vallen. Upgrade de Strijd Hal om het maximaal aantal troepen, die daar verzameld kunnen worden, te verhogen.
102031=Deze donkere en vochtige gevangenis is een goede plaats om vijandelijke helden vast te houden. Iedere held die gevangen genomen wordt in de strijd, kan hier opgesloten worden.
102032=De huizen kunnen dienen als een lucratieve bron voor zilver. Upgrade ze voor een hogere opbrengst en opslag capaciteit.
102033=De miliaire tent is waar je troepen verzamelt. Upgrade deze voor snellere trainingstijden en grotere trainings capaciteit.
102034=Het Hospitaal is de plek waar u gewonde soldaten kunt helen die in de strijd gewond zijn geraakt. Upgrade deze om de capaciteit te verhogen en meer gewonden te behandelen.
102035=De Kristalmijn is waar Kristal is geproduceerd en opgeslagen. Upgrade om het inkomen en opslag capaciteit te verhogen.
102036=De houtzagerij is waar hout gemaakt en opgeslagen wordt. Upgrade deze om de productie en opslag capaciteit te vergroten.
102037=De IJzer mijn is waar IJzer gemaakt en opgeslagen wordt. Upgrade deze om de productie en opslag capaciteit te vergroten.
102038=De Boerderij is waar eten gemaakt en opgeslagen wordt. Upgrade deze om de productie en opslag capaciteit te vergroten.
102039=Het Fort is waar defensie faciliteiten worden gebouwd. Upgrade deze om nieuwe vallen te ontgrendelen.
102040=De Uitkijktoren heeft twee functies, zijnde het ontdekken van en onderzoeken van het leger welke naar jou opmarcheert.
102041=De Geschuttoren is een verdedigingsmiddel om de vijanden bij een aanval te beschieten. Upgrade de Geschuttoren voor betere eigenschappen
102042=De Muur is waar je verdedigers gestationeerd zijn. Upgrade de Muur om de Val Capaciteit en Stadsverdediging te vergroten
102043=Het Stadhuis is waar je interne aangelegenheden van je stad afhandelt. Upgrade het Stadhuis om meer punten te krijgen bij evenementen
102044=Nog niet beschikbaar. Blijf op de hoogte.
102045=De Kazerne is waar infanterie wordt getraind. Upgrade de Kazerne om meer eenheden te trainen
102046=De Stal is waar je ruiters worden getraind. Upgrade de Stal om meer eenheden te trainen
102047=De Schietbaan wordt gebruikt om Boogschutters te trainen. Upgrade de Schietbaan om meer eenheden te trainen
102048=De Magiër Academie is waar de Magiërs worden opgeleid. Bevorder het om meer Magiërs te rekruteren.
102049=Het Exercitie Terrein is een plaats om soldaten bijeen te laten komen. Upgrade deze om de grootte van jouw marcherende leger te laten toenemen.
102050=Het Kasteel geeft een overzicht over je rijk.
102051=De Ambassade is waar Bondgenoten grondstoffen verhandelen.
102052=De Ambassade biedt verschillende functies voor je bondgenootschap
102053=Een verscheidenheid aan technologieën kunnen in de Universiteit onderzocht worden om uw imperium te verbeteren.
102054=Grondstoffen opgeslagen in het Depot kunnen niet geplunderd worden of geconsumeerd worden door uw troepen.
102055=De Strijd Hal is een verzamelplaats voor u en uw bondgenoten. U kunt zich daar met hen verenigen om een krachtig leger te vormen en de vijand aan te vallen.
102056=Deze donkere en vochtige gevangenis is een goede plaats om vijandelijke helden vast te houden.
102057=Huizen kunnen je overvloedig Zilver opleveren.
102058=Militaire Tent kan de training snelheid en capaciteit van de troepen vergroten.
