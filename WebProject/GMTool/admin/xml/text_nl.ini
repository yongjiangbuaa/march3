137557=De Kracht van de Heren neemt toe. Allianties worden sterker en sterker dankzij de steun en donaties van alliantieleden. We zijn blij te zien dat alliantieleden hard werken en veel moeite steken in het opbouwen van een sterke Alliantie. Tijdens het Grote Alliantie Evenement kunnen u en uw leden van de alliantie het volgende krijgen:/nEer Alliantie van alliantiedonaties verhoogd met 50%/nScore Alliantie van alliantiedonaties verhoogd met 50%/nSnelheid wetenschappelijk onderzoek Alliantie verhoogd met 50%/nBouwsnelheid Alliantie verhoogd met 50%/nSupermijn verzamelsnelheid Alliantie verhoogd met 20%/nVoor alliantieleden binnen het Alliantie Territorium, de bovengrens van beschermde grondstoffen in het Depot verhoogd met 20%/nBelasting voor alliantiehandel verminderd met 50%/nIn Alliantiewinkel, prijs voor Speedup van 1 uur verminderd met 20%/nIn Alliantiewinkel, prijs voor Vredeschild van 8 uur verminderd met 20%
