108881=Welkom op de Wereldkaart. Er staat u veel plezier te wachten:
108882=1. Verzamel grondstoffen
108883=*U kunt plaatsen met verschillende soorten grondstoffen opzoeken in het Koninkrijk, verzamelen van hen voorziet uw Koninkrijk van grondstoffen.
