150121=In Japan is een Ninja een hoog geschoolde krijger. Ze zijn moordenaars of spionnen die de "Ninja Training" hebben gevolgd van duistere instituten. Ze hebben de naam "Ninja" ontvangen in de Edo periode.\n Net zoals "Bushido", de Japanse krijgers. Ninja's houden vast aan hun eigen code. Ze dragen gewoonlijk een diep blauw of diep paars tenue welke het lastig maakt hen te vinden gedurende de nacht.\nEen groot aantal Genin zijn verschenen. Versla alstublieft deze ninja's om hun wapens te verkrijgen en ruil deze voor prijzen. Zodra veel Genin gedood zijn, zullen Jonin verschijnen. Jonin zijn krachtiger met betere wapens. Natuurlijk hebben deze ook een betere buit.
