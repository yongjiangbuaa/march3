140113=領主様：\n    巨龍戦場まもなく開始！各帝国の強い同盟はここに集中して、COQ最強同盟の為に戦います！\n    巨龍戦場に参加する同盟は一対一で戦闘を行います。勝利した同盟はランキングが上がります。ランキングによってオフシーズンに参加する同盟を選び、最後に最強同盟が誕生します。\n    同盟の実力によって初期Ptを設定して、ランキングを付けます。同盟初期Ptは同盟の戦闘力や同盟メンバーの主城レベルによって決定します。特に主城Lv.26以上のプレイヤーは、更に多く初期Ptを付与します。イベント開始する前に、主城レベルと同盟の戦闘力をアップしましょう！\n    巨龍戦場に関する内容は続いてメールにてお知らせしますので、ご注意ください。
140114=領主様：\n    巨龍戦場まもなく開始！今回はすべての帝国のプレイヤーと戦闘できます。あなたの同盟はCOQ最強同盟になるかもしれません。\n    -各帝国に同盟戦闘力ランキング50以内の同盟は、盟主からエントリーできます。\n    -一つ同盟は50名の同盟メンバーが参加できます。盟主とR4のメンバーは指定します。\n    戦場に入ると、領主様は他の領主の主城を攻撃するだけではなく、多くの資源地を占領して、戦場の資源を獲得することは重要です。終了後、資源を多く獲得した同盟は勝利になります。\n    -戦場に資源を生産する建築以外、他の機能を持つ建築もあります。占領したら、様々な効果を得られます。\n    -戦場に負傷兵になりませんが、回復スピードは遅いです；高級移転アイテムの使用回数を制限されています、効率的に使用することは勝利の近道です。\n    -戦闘の勝敗によってPtを獲得します。戦場での行動によってボーナスPtを獲得できます。最後に同盟ランキングによってランクを付けます。シーズン終了後ランクによって報酬を配布します。\n    -個人報酬は毎回戦闘後配布します。個人が戦場に獲得したPtによって、報酬は違います。個人報酬にクリスタルが含まれます。\n    詳しくはFAQを見てください。\n\n    領主様、準備できましたか？COQ最強同盟は誰ですか？答えは巨龍戦場にあります！
