150173=台湾屋台は台湾フード文化に重要の部分です。台湾のローカル文化の代表の一つでもあります。\n昔、多くの軽食市場はお寺の隣にありました。最近の数十年で台湾経済の発展に伴い、大型デパートに専用フロアーを軽食場に改造したりしています。日当りや雨を避け、エアコンを利用できるようになり台湾屋台も新しい意義が賦与されました。\n台湾屋台は独自のフード文化を持ち、独特の夜市が形成されました。台湾の夜市ではお店は多いですが、最初は人口密集の地域で形成されましたので、多数はお寺や要路の隣にあります。その後、多くの夜市は別の要因で形成されました。\n台湾タコ焼きは最も代表的な食事の一つです。タコ焼きは長い歴史を持ち、独自の発展を遂げました。美味しい！栄養満点！の特色があります。歯応えがあり色は白く、しっとりやわらかくシーフード風味の特徴もあります。\n台湾フードフェスティバルイベント期間中に、領主様はモンスターを撃破するとタコと小麦粉が手に入ります。世界マップにて資源地を採集するとマヨネーズを入手できます。タコや小麦粉、マヨネーズを台湾タコ焼きに合成できます。台湾タコ焼きを使用すると、大量の報酬が手に入ります。台湾タコ焼きを作ってみましょう！
