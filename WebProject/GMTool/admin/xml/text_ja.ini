150144=現在群雄割拠の時代が始まっています！戦争がいたるところで頻繁に起こり、灼熱の悪魔はこれをきっかけに大陸を滅ぼすつもりです。灼熱の悪魔は元々人類の法律執行者でした。貴族に関わった事件を審判する際、彼はその貴族を助けようとしましたが、落としいられ最後には殺されてしまいました。故に彼は人類への浄化のため灼熱の悪魔に変貌を遂げました。\n灼熱の悪魔はあまりにも強すぎるので、同盟のメンバーを動員する必要があります。灼熱の悪魔を攻撃するたびに、ダメージに応じて報酬をもらえます；灼熱の悪魔を殲滅したパーティは殲滅報酬を受領できます。また灼熱の悪魔を殲滅したパーティーの所属同盟全てのメンバーにも小宝箱が受領できます。偉大なる領主様、私たちの大陸を守り灼熱の悪魔を退治してくださいませ。
