150170=中秋節は中華文化の代表的な祝日の一つになります。この祝日は旧暦の八月十五日で、秋のちょうど半ばなので中秋節と呼ばれています。中華文化の影響を受け、東アジアと東南アジアの国々でも中秋節を祝う習慣があります。中秋節では月見、月餅、木犀の花見、木犀のお酒を飲む習慣があります。中秋節は、月の円満を家庭の円満に喩え、故郷と家族を思い幸福や豊かな生活を祈る文化遺産になります。\n中国結は手作りの工芸品で、中華文化の知恵と美学を表しています。中国結は旧石器時代の縄文から漢の時代の礼儀、更に現代の飾り物に発展してきました。現在は、外見の美しさと歴史の由来により中国結と名づけられています。\n中秋節期間中、祈願の噴水では確率で月餅を入手できます。また、城内の資源地を回収する際に確率で中国結を入手できます。月餅と中国結を使用すると大量の報酬を入手でき、確率で革地図も入手できます。革地図を使用し指定の場所に駐屯すると、大量の報酬をもらえます。
