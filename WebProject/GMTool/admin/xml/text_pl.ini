137513=Walki byków to wspaniała sztuka między człowiekiem i bykami. Ludzie angażujący się w walki byków nazywani są toreadorami. Ten sport, znany jest jako narodowy sport w Hiszpanii, jest najbardziej znany w Hiszpanii, Portugalii i Ameryce Łacińskiej (kraje środkowo- i południowoamerykańskie). Każdego roku tysiące ludzi świętuje dobrobyt tego pasjonującego i wymagającego sportu. \n Jednakże w tym roku, kiedy świętowaliśmy festiwal korridy, okropne Szponiaste Lwy Tigrisy ukradły uroczystą pelerynę. Mój Panie, pokonaj te Szponiaste Lwy Tigrisy. Zacznijmy świętować festiwal San Fermín!
