114135=Test zakończony
114136=Mój Panie: \n Witaj! \n Test najnowszej wersji "Clash of Queens" został zakończony. Zespół "Clash of Queens" pragnie podziękowaćwszystkim graczom którzy wzięli udział w teście oraz  za dostarczenie cennych uwag oraz sugestii. Pomoże nam to zmodyfikować i zoptymalizować grę na korzyść każdego gracza. W czasie testów zebraliśmy Wasze uwagi i sugestie poprzez opcje opinii w grze i na forum, co skłoniło nas do kontynuowania naszych wysiłków w calu ulepszania gry. To ogromne osiągnięcie zawdzięczamy Waszemu bezwzględnemu wsparciu podczas testów Beta. Wasze opinie oceniane były za ilość i jakość, wiec wybraliśmy trzy nagrody.  Jakoż że Wasze opnie były skuteczne dla poprawy gry, przyznajemy Wam "Nagrodę Mocy" i z niecierpliwością czekamy na Wasze dalsze uczestnictwo w następnej fazie testów! \n W tym samym czasie, będziemy publikować ostatnią wersję "Clash of Queens" tak szybko, jak to możliwe aby móc dotrzeć do  większości urzytkownikow na świecie i na zróżnicowanych platformach. Mamy szczerą nadzieję, że zostaniecie z nami podczas procesu tworzenia gry i wspólnie będziemy mogli się rozwijać! \n\n Clash of Queens Game Studio
114137=Mój Panie: \n Cześć! \n Testy ostatniej wersji "Clash of Queens" zostały zakończone. Ekipa projektu "Clash of Queens" chce podziękować wszystkim, którzy brali udział w testach i dostarczyli wartościowych komentarzy i sugestii. To pomoże nam w modyfikowaniu i optymalizowaniu gry z zyskiem dla wszystkich. Podczas testów otrzymaliśmy od Was i innych graczy wiele komentarzy i sugestii, przez system zgłaszania błędów w grze, forum, co zmotywowało nas do kontynuowania wysiłku by uczynić gre lepszą. To wielkie osiągnięcie waszego niestrudzonego wsparcia podczas fazy beta! Nasza Ekipa oceniała wasze uwagi pod względem ilości i jakości i wybrała 3 nagrody. Jeśli Wasze uwagi były przydatne do rozwoju gry, zostaniecie nagrodzeni "Intellect Reward", będziemy czekać na Wasze uczestnictwo w następnej rundzie testów! \n W tym samym czasie opublikujemy najnowszą wersje " Clash of Queens" tak szybko, jak to tylko możliwe, tak więc oficjalne wydanie dotrze do większej społeczności na różnorodnych platformach. Mamy szczerą nadzieję, że zostaniesz z Nami podczas procesu rozwoju gry i rozwiniemy ją razem! Studio gry \n\nClash of Queens
