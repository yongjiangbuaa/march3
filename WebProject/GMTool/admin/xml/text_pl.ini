105715=Mój Panie, straciłeś ostatnio dużo jednostek. Z tego powodu Król przygotował dla Ciebie prezent. Jeśli zamierzasz iść w bój w królestwie, powinieneś dołączyć do Sojuszu i współpracować z sojusznikami, aby wspierać siebie nawzajem i uniknąć przegranej z wrogiem. Możesz zobaczyć lokalizacje Twoich sojuszników i Lidera sojuszu dotykając Mapy Królestwa w lewym dolnym rogu. Poza tym, powinieneś wybudować więcej szpitali i ulepszyć je, aby zmniejszyć liczbę ofiar!
