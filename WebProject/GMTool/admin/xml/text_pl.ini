140113=Mój panie:\nSmocze Pole Bitewne będzie otwarte! Najpotężniejsze sojusze w królestwach będą tutaj, by walczyć o rangę Najpotężniejszego Sojuszu w COQ!\nWszyscy sojusznicy będą walczyć między sobą, jeden na jednego. Ranking zwycięzcy pójdzie w górę. Najsilniejszy sojusz zostanie wybrany na podstawie rankingu i decydującego meczu.\nKażdy sojusz otrzyma początkowy wynik na podstawie swojej siły i poziomu zamku członków sojuszu. Zamki powyżej Poz. 26 otrzymają więcej punktów, więc nie zapomnijcie rozbudować swoich zamków i zwiększyć swojej siły!\nPozostałe zasady dotyczące Smoczego Pola Bitewnego będą publikowane wkrótce, bądźcie na bieżąco!
140114=Mój Panie:\nSmocze Pole Bitewne jest już prawie otwarte! Tym razem możesz walczyć przeciwko wszystkim graczom w każdym Królestwie, by otrzymać tytuł Najpotężniejszego Sojuszu w COQ!\n-Każdy dowódca z 50 najlepszych Sojuszu z każdego Królestwa może się zapisać\n-Do 50 członków w każdym sojuszu może wziąć udział w wydarzeniu. Uczestnicy będą wybierani przez dowódcę i członków sojuszu z rangą R4\n-Po wejściu do pola bitewnego, nie atakuj od razu zamków swoich przeciwników, lecz przejmij kontrolę nad punktami zasobowymi i zdobywaj zasoby. Sojusz z największą ilością zasobów wygrywa\n-Poza punktami zasobowymi, będą także inne budynki. Zajęcie budynków daje różne Bonusy i strategiczną przewagę\n-Jednostki nie będą ginąć na polu bitewnym, a ponadto będziesz miał tylko określoną ilość zaawansowanych teleportów do użycia.\n-Zwycięzcy i przegrani otrzymają różne ilości punktów i bonusów punktowych (w zależności od wyników na polu bitewnym). Na koniec, ranking punktowy określi jakie nagrody i na jakim poziomie otrzymasz na koniec sezonu\n-Każdna nagroda będzie wysyłana po zakończeniu bitwy. Jej wartość będzie określał wynik jaki zdobędziesz na polu bitewnym (może zawierać także kryształy)\nSzczegółowe zasady znajdziesz w dziale FAQ\n\nJesteś gotowy, mój Panie? Walcz na Smoczym Polu Bitewnym i stań się Najpotężniejszym Sojuszem w COQ!
140115=Mój Panie:\nSmocze Pole Bitewne jest już prawie otwarte, proszę zapisz się tak szybko, jak to możliwe i wybierz członków sojuszu do bitwy. Tytuł Najpotężniejszego Sojuszu w COQ czeka!
