150144=Piekielna Wojna rozpoczęła się, oto nadchodzą Diabły, by zniszczyć nasz świat. Diabeł był kiedyś strażnikiem ludzi. Pewnego dnia chciał zlikwidować potężnego szlachcica. Sprzeciwił się on szlachcicowi i chciał go aresztować. Doprowadziło to do tragicznego końca: szlachcic zabił go w środku nocy. Zginął zawiedziony i zły na cały świat, strażnik stał się Diabłem i pragnąc oczyścić świat płomieniami, powraca z zemstą w swoim sercu.\nDiabeł jest zbyt silny dla pojedynczych śmiałków. Musisz dołączyć do sojuszu i wziąć udział w natarciu, aby móc z nim walczyć. Wszyscy władcy uczestniczący w natarciu otrzymają nagrodę odpowiednią do wielkości obrażeń zadanych Diabłu. Nagroda za zabicie będzie rozdana za zabicie Diabła. Każdy członek sojuszu, który pokona Diabła otrzyma małą paczkę. Miłościwi Panowie, chrońcie nasze ziemie, idźcie i wypędźcie Diabła!
