140134=Sala Rycerska jest tam, gdzie Smoczy Rycerze są szkoleni. Po przejęciu jej, możesz wydawać rozkazy Smoczym Rycerzom, by atakowali zamki przeciwników. Smoczy Rycerz ma więcej PZ, a także zadaje większe obrażenia. Zajmujący ten budynek może uzyskać znaczną poprawę wytrzymałości.
