114149=Twój zamek został rozbudowany i otrzymałeś 2 Teleporty Nowicjusza, jako prezent. Możesz użyć ich, by przenieść się do innego królestwa.\nUwaga: Kiedy zaczniesz rozbudowę zamku do Poz. 6, Teleporty Nowicjusza zostaną zwrócone do systemu.\n\nUżycie:\n1: Klijnij na przycisk "Mapa", by wejść na Mapę Królestwa.\n2: Kliknij na przycisk "Globus", by przejść do Mapy Świata. Następnie kliknij na dowolne królestwo, by do niego wejść.\n3: Po wejściu do innego królestwa, kliknij na jakiś obszar i wybierz "Przejdź do tego królestwa", by teleportować się do tego królestwa.\n\nUwaga: Twój zamek pojawi się w losowym położeniu w nowym królestwie
