105761=Mój Panie, Czas Zabijania rozpoczął się! \nPodczas wydarzenia, musisz zabić tyle jednostek żołnierzy, ile to możliwe, by zarobić punkty i otrzymać nagrody! \n(Używanie Zaawansowanego Teleportu przeniesie Cię na terytorium Sojuszu i da Ci Sojuszniczą ochronę). \n\nPodczas aktywnych ataków: \n1. Sprawdź Siłę wroga, by oszacować jego moc. \n2. Sprawdzanie wroga pomoże Ci zaplanować ataki i zminimalizować straty. \n3. Natarcie wraz z członkami Sojuszu pomoże Ci pokonanie potężnych wrogów. \n\nPodczas obrony przed atakiem: \n1. Proszę stosować skuteczną strategię obrony, aby zapobiec stratom! \n2. Użyj Tarczy Ochronnej, by zapewnić odporność na ataki i ograniczyć straty. \n3. Podglądaj wrogów przez Strażnicę, by sformułować efektywną strategię. \n4. Podczas konfrontacji z niepokonanym wrogiem, możesz ochronić swoje jednostki poprzez wysłanie ich do ruin lub gdzieś indziej, daleko od zamku. Zrób to zanim wróg przybędzie. \n5. Zbuduj więcej Szpitali, by zmniejszyć straty żołnierzy! \n6. Ubieganie się o pomoc od twoich sojuszników, jest efektywną metodą walki. Nie zapomnij im podziękować. \n7. Rozbuduj swój Magazyn, by chronić swoje zasoby przed splądrowaniem. \n8. Zapobiegaj stratom swoich zasobów, przez zużywanie ich lub handel z twoimi sojusznikami na Ambasada, zanim zostaniesz zaatakowany.
