137557=Siła Władców wzrasta. Sojusze stają się coraz silniejsze i silniejsze dzięki wsparciu i dotacjom ze strony członków sojuszu. Jesteśmy wdzięczni, widząc, że członkowie sojuszu ciężko pracują i wkładają wiele trudu w budowę silniejszego Sojuszu. Podczas Wielkiego Wydarzenia Sojuszu, Ty i twoi sojusznicy możecie otrzymać następujące bonusy:\n Honor Sojuszu za dotacje sojuszu został zwiększony o 50%\nIlość Punktów Sojuszu z dotacji zwiększyła się o 50%\nPrędkość badania Technologii Sojuszu zwiększyła się o 50%\nPrędkość budowy Budynków Sojuszu zwiększyła się o 50%\nPrędkość zbierania zasobów z Super Kopalni Sojuszu zwiększyła się o 20%\nDla członków Sojuszu na Terytorium Sojuszu, limit ochrony zasobów w Magazynie zwiększył się o 20%\nPodatek handlowy dla Sojuszników zmniejszył się o 50%\nW Sklepie Sojuszu, cena za 1-godzinne Przyśpieszenie zmniejszyła się o 20%\nW Sklepie Sojuszu cena za 8-godzinną Tarczę Ochronną zmniejszyła się o 20%
