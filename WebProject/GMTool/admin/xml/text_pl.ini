140126=Kryształy produkują wiele zasobów bojowych. Po zajęciu Kryształu, twoje zasoby będą się ciągle zwiększały. Ilość zasobów określona jest prze zwycięstwa na polu bitewnym.\nPo zajęciu kryształu, gracze po twojej stronie mogą udzielić wsparcia na własną rękę lub poprzez natarcie. Im dłużej zajmujesz budynek, tym więcej zasobów otrzymasz.
140127=Poligon produkują wiele zasobów bojowych. Po zajęciu Poligonu, twoje zasoby będą się ciągle zwiększały. Ilość zasobów określona jest prze zwycięstwa na polu bitewnym.\nPo zajęciu Poligonu, gracze po twojej stronie mogą udzielić wsparcia na własną rękę lub poprzez natarcie. Im dłużej zajmujesz budynek, tym więcej zasobów otrzymasz.
140128=Arsenał produkuje wiele zasobów bojowych. Po zajęciu Arsenału, twoje zasoby będą się ciągle zwiększały. Ilość zasobów określona jest prze zwycięstwa na polu bitewnym.\nPo zajęciu Arsenału, gracze po twojej stronie mogą udzielić wsparcia na własną rękę lub poprzez natarcie. Im dłużej przejmujesz budynek, tym więcej zasobów otrzymasz.
140129=Punkt dostaw produkuje wiele zasobów bojowych. Po zajęciu Punktu dostaw, twoje zasoby będą się ciągle zwiększały. Ilość zasobów określona jest prze zwycięstwa na polu bitewnym.\nPo zajęciu Punktu dostaw, gracze po twojej stronie mogą udzielić wsparcia na własną rękę lub poprzez natarcie. Im dłużej przejmujesz budynek, tym więcej zasobów otrzymasz.
140130=Po zajęciu Punktu Teleportacji, gracze po twojej stronie mogą przenieść się na pewne obszary za darmo. Ani złoto ani przedmioty nie będą zużywane, dopóki liczba teleportacji nie zostanie zużyta. \nPunkt Teleportacji to bardzo istotny budynek strategiczny. Po zajęciu, twoje zamki mogą forsować do przodu razem, aby zbliżyć się do budynków docelowych.
