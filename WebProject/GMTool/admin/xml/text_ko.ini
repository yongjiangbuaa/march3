150150=희생절, 라마단, 이드 아피트르는 이슬람의 중요한 명절입입니다. \n희생절 기간에는 무슬림 신도들의 행사가 진행됩니다. 무슬림들은 모여서 넓은 사원 또는 공공장소에서 커다란 예식과 축하행사를 진행하며, 일반적인 무슬림 신자들은 명절전에 제물로 바칠 가축을 준비하니다. 제물로 바칠 가축은 반드시 건강하여야 하며 주로 낙타, 소, 양 3가지 가죽으로 무슬림 가족들의 경제적 상황에 따라 결졍됩니다. 제물로 바친 가축의 고기는 3등분으로 나누어 자신, 가족, 가난한 사람들에게 나눠줍니다. \n희생절기간 영주님께서는 도시내부 자원지 생산과 소원의 연못에서 바베큐 아이템을 획득할 수 있습니다. 바베큐 아이템을 사용하면 각종 보너스를 획득 가능합니다. \n영주님들께서도 함께 명절을 즐겨 주시길 바랍니다~
