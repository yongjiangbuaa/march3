150170=추석은 동남아시아의 대표적인 명절중 하나로  음력 8월 15일 입니다. 추석에는 갓 수확한 농작물로 가족들과 함께 중국은 월병, 한국은 송편 등을 만들어 먹습니다. 중국에서는 둥근 달을 떠올릴 수 있는 월병을 만들어 먹으며 한국에서 한가위 달을 보며 소원을 빌듯 고향을 생각하며 풍년, 행복을 빕니다!  \n매듭은 공예품으로 지혜와 고대문명을 표시하기도 합니다. \n추석기간 한국 영주님들께서 추석  명절 달에 소원을 빌듯이~ 소원의 연못에서 소원을 빌고 월병 아이템을 획득하여 풍성한 보너스를 받을수 있고 도시내에서 자원수집을 통하여 일정한 확율로 매듭을 획득할 수도 있습니다. 도시 발전에 힘써 보시길 바랍니다!
