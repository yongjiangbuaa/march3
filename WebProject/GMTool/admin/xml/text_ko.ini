10024363=적군이 우리의 부대를 포격하고 있다. 우리는 무기를 꺼내들고 그들에게 우리의 힘을 보여줘야 한다.
10024364=타우리엘, 적군들이 좌측에서 쳐들어 오고 있네. 너의 사람들을 이끌고 적들을 무찔러 버리게.
10024365=적군들은 더이상 우리를 공격할 수 없어. 갑옷 조각 하나 남아나지 않게 추격해서 아작내 버리자.
