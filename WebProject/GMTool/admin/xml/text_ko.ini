150147=강력한 영주의 지휘 아래, 우리는 연이어 달려드는 몬스터에 강하게 대항하였다. 저주받은 메두사나 잠복 닌자 모두 우리의 킹덤을 정복하는데 실패하였다. 전쟁이 끝나고, 모든 것이 평화로워졌다. 지금 북반구의 일부 국가들이 가을을 맞이하고 있습니다. 그리고 중국과 일본 사람들이 나무에서 떨어지는 단풍잎을 즐기고 농작물을 수확하기 시작합니다. 이 땅에, 농장, 벌목장, 철광산, 크리스탈 광산의 생산량이 증가하였습니다. 병사들은 성공적인 수확으로 의욕이 상승하여 이전보다 더 열심히 일합니다.\n수확의 계절 동안 3:\n모든 자원지의 생산량이 100% 증가합니다 (금광 및 연맹 광산 제외)\n기본 자원 채집속도가 50% 증가합니다 (금광 및 연맹 광산 제외)\n자원 채집시 확률적으로 자원 상자를 획득합니다\n제단에서 획득할 수 있는 자원량이 20% 증가합니다\n모든 자원 건물의 생산량이 50% 증가합니다.
