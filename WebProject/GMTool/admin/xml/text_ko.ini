10024322=매 새로운 하루는 당신의 인생을 바꿀 수 있는 새로운 기회입니다. 새로운 도전을 준비하고 기다리십시오.
10024323=최근, 로열 시티로 가는 길의 숲에서 상인들이 공격을 받았습니다. 영주님은 그 약탈자들의 머리에 현상금을 걸었습니다. 누군가 그들의 신상을 찾을 수 있길 희망합니다.
10024324=우리는 현상금 퀘스트를 받았어 형제들, 힘내! 그들에게 우리의 힘을 보여주자구.
10024325=이 봐! 형제, 우리는 힘든 임무가 있어. 이 일을 마칠 수 있도록 당신이 합류해주길 진심으로 부탁하네.
10024326=당신을 만나뵙게 되어 크나큰 영광입니다. 친구. 당신의 이름이 세계적으로 유명하더군요. 우리가 이 일을 함께 끝낼 수 있기를 정말로 희망합니다.
10024327=안녕, 내 이름은 루비 렐라야. 마술사지. 내 힘을 확인해 보고 싶어?
10024328=이봐 너, 신참, 어떤 종류의 마법을 알고 있지? 내게 보여줘, 단지 얼굴만 이쁜게 아니라면 말야.
10024329=나쁘진 않네. 네가 합류해서 우리 아카데미의 마법이 더 강해지는 것 같아. 우리가 더 많은 작업을 수행할 수 있게 네가 도와줄 수 있길 바래.
