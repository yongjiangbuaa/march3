10024314=너 이 도끼 봐봐? 그 두 고블린들이 말하길 미스릴을 녹여서 만들었다고 했지. 그런데 도끼질 두번만에 휘어버렸어. 지금 문지기들에게 말해서 이 사기꾼들을 잡으라고 해야겠어.
