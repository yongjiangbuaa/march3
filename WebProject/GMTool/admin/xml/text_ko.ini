150121=닌자들은 스파이 활동을 일삼는 특수한 직업입니다.  닌자들은 인술 훈련을 받았으며 주로 스파이 활동을 하였었습니다. \n 사무라이의 정신이 있듯이 닌자역시 자기가 따르는 영주를 목숨까지 바쳐 지켜왔습니다. 닌자는 평소에 짙은남색 또는 짙은보라색의 의복을 입고있습니다. 저녁 하늘의 색깔이 짙은남색 또는 짙은보라색으로 야간에 이동하는 닌자들은 쉽게 발견하기 어렵기 때문입니다. \n현재 대륙에 갑작스럽게 초급닌자가 출현하였습니다. 영주님들께서 닌자들을 Kill하여 그들의 무기를 획득하면 보너스로 교환이 가능합니다. 저급닌자를 일정수량 Kill 달성하시면 고급닌자가 출현하게됩니다. 고급닌자는 더 강력하고 더 좋은 무기를 보유하고 있어 품질 좋은 보너스와 교환이 가능합니다.
