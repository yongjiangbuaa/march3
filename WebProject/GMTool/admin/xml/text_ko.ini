10024304=이봐! 너한테 말하고 있어, 너는 모두 저기서 바쁜게 안 보여, 왜 너는 그들을 돕지 않고 아무것도 하지 않고 배회하는 거야?
10024305=사람들이 말하길 최근 그 서쪽 창고에서 귀신이 출몰한다고 하네요. 그러나 저는 아카데미의 고위 마법사 한 분을 알고 있으니, 아마 제가 물건을 꺼낼 수 있게 도와줄 수 있을거에요.
