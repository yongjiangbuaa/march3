10024331=이 봐, 마스터 양반, 당신이 나를 도와서 이 무기를 제련해줘겠어. 내가 이걸 가진다면 큰 쓸모가 있을거야.
10024332=존, 내가 최근에 새로운 철도끼를 만들었지. 한판 붙어보지 않을래, 내 새로운 무기로 널 쓰러뜨릴 수 있을지 한번 보자구.
10024333=거기, 이리 와서 이 새로운 도끼 좀 보라구. 늙은 마스터가 역사에 남을만한 날카로운 도끼라고 했다구.
10024334=그건 어떤 종류의 무기가 망가진거지? 깨져있고 무뎌 보이는데, 아마 도시 동쪽 끝에서 산 모양이야, 그들은 항상 불량품만 팔지.
10024335=멈춰 강도 놈아, 감히 내 영토에서 내 아이템을 훔치다니, 내가 널 잡는다면, 반드시 다리를 분질러버리겠어.
10024336=역사에 남을 날카로운 도끼를 가지고, 난 어떤 적이라도 쓸어버릴 수 있지. 하지만 문제는 - 아무도 나랑 싸우고 싶어하질 않아.
10024337=이 봐 존, 요새 어디에 있었던거야? 우리가 마지막으로 싸운 이후 오랜 시간이 흘렀다구. 대적할 상대가 아무도 없어, 오직 너만이 나와 싸울만 하다구.
10024338=오 존, 또 내가 그보다 뒤쳐지고 있다고 말하는군. 내가 최고라는 것을 증명해 보이겠어.
10024339=
10024340=
10024341=안녕하세요. 우리는 도시 최고의 캐스터 마법사들입니다. 우리는 우수한 무기들을 여기로 불러올 수 있어요. 우릴 믿지 못하겠다면 주위에 물어보세요.
10024342=도시 내 최고의 무기. 그냥 지나치지 않고 방문해 보시면 후회하지 않을겁니다. 우리에게 당신의 그 작은 무기를 준다면 강력한 무기를 드리겠소.
10024343=위대한 탐험가여, 가끔 당신의 입맛에 딱 맞는 무기가 없진 않소? 우리에게 온다면 당신의 모든 요구를 맞춰드리겠소.
10024344=친구, 새로운 마술사가 도시에 왔다는데 들었나? 모두가 그녀가 단지 예쁜 것뿐만 아니라 매우 강력하다고 하더군.
10024345=응, 난 그 마법사를 본 적이 있어. 그녀가 너무 아름다워서 내 심장이 마구 쿵쾅거리더군.
10024346=이런 제길. 강도가 나타났어. 젠장, 내 무기를 또 훔쳐갔군. 일진 사나운데...
10024347=위대한 존, 당신이 없으면 도시는 매우 약하고 안전하지 않아. 그 바보 비루 녀석은 입으로만 떠들어댈 뿐이지.
10024348=존, 존, 마침내 당신이 돌아왔군요, 제발 저희를 도와 이 도둑 갱단을 처벌해 주세요.
10024349=존, 이 망치는 특별히 당신을 위해서 제련하였네. 이 해머와 함께라면, 당신이 다시 우리 동시에 평화를 가져와 주리라 믿네.
10024350=고마워요. 위대한 존, 도시는 예전처럼 다시 평화로워졌어요. 우리는 당신의 영광스러운 순간들을 기억할 거에요.
10024351=비루? 이 녀석은 철을 손에 들고 미친듯이 뛰어다니는 것 밖에 못해. 그녀석와 싸우는 걸 거부하겠어.
10024352=오 이런! 잠시 여행을 다녀온 사이, 도시가 너무 빨리 혼란스러워졌군. 바쁜 날이 올 것 같아. 
10024353=강도들은 최근들어 점점 더 잔인해지고 있다. 우리는 그들 모두를 체포해야만 한다.
10024354=멍청한 비루는 그저 머리만 굴릴 뿐이군. 강도들은 점점 잔인해지고 있어, 우리는 함께 그들을 쓰러뜨려야만 해.
10024355=헤이 비루, 일어나 갑옷을 입으라고. 우리는 갈 준비가 되었어. 아니면 너는 또 우리들을 맥빠지게 만들 셈이야?
10024356=앞으로! 형제들, 무기를 들고 이 강도들을 박살내버려!
10024357=이 전투는 그리 쉬운 전투가 아니었군. 우리 모두 이 영광의 순간을 기억해주길 바라네.
10024358=
