105719=尊敬的领主大人，击杀敌军活动即将于{0}开启！\n活动期间，您需尽可能去击杀敌军才能获得更高的积分换取奖励！\n（使用高级迁城道具迁往您所在联盟的聚集地，可获得联盟保护。）\n\n主动进攻时：\n1、查看敌人战斗力，可初步判断敌人实力。\n2、侦查可以有效保证您以最小的损失击杀最多的敌军。\n3、与盟友集结进攻，可战胜更加强大的敌人。\n\n防守进攻时：\n1、请您注意有效的防守，避免损失！\n2、使用战争守护，进行有效防守的同时避免损失。\n3、在瞭望塔中查看来犯敌人的情况，可有效制定防守策略。\n4、若遇到不可力敌的敌人，可在进攻部队到达前，将自己的部队派往地宫或者较远的距离以避免部队遭受攻击。\n5、建造更多的急救帐篷，尽可能减少部队损失！\n6、寻求盟友的援助，是有效的手段之一。当然，您也要尽可能地去帮助您的盟友。\n7、升级仓库，可有效保护您的资源被敌人掠夺。\n8、在被攻击前，可尽量将资源用尽，或通过市场交易给您的盟友以有效避免资源损失。
